# MongoDB Configuration

production:
  clients:
    default: # master
      database: ss
      hosts:
        - localhost:27017
    default_post:
      database: ss_post
      hosts:
        - localhost:27018
    public: # slave
      database: ss
      hosts:
        - otherhost:27017
    public_post:
      database: ss_post
      hosts:
        - otherhost:27018
test:
  clients:
    default:
      database: ss_test
      hosts:
        - localhost:27017
      options:
        read: primary
        max_retries: 1
        retry_interval: 0
    public:
      database: ss_public_test
      hosts:
        - localhost:27017
      options:
        read: primary
        max_retries: 1
        retry_interval: 0

development:
  clients:
    default:
      database: ss
      hosts:
        - localhost:27017

    # Public DB configurations
    public:
      database: ss_public
      hosts:
        - otherhost:27017
