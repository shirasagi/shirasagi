# Fuseki Server

production: &production
  options_limit: 100

  preview:
    map:
      latitude_header:
        - 緯度
        - 北緯
        - 緯度(北緯)
        - 緯度（北緯）
      longitude_header:
        - 経度
        - 東経
        - 経度(東経)
        - 経度（東経）
      name_header:
        - 名称
        - 施設
        - 施設名
        - 設備
        - 設備名
        - 地区
        - 地区名
        - スポット
        - スポット名
    pdf:
      page_limit: 3

  # SPARQL Endpoint
  fuseki:
    disable: true
    host: 127.0.0.1
    port: 3030
    dataset: opendata

test:
  <<: *production
  fuseki:
    disable: true

development:
  <<: *production
