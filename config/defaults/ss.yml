# ss

production: &production
  # Application name
  application_name: SHIRASAGI

  # StyleSheets on management pages.
  stylesheets: ["ss/style"]

  # JavaScripts on management pages.
  javascripts: ["ss/script"]

  # wareki setting
  # max is exclusive
  wareki:
    西暦:
      min: 0001/1/1
      max: 2100/1/1
    明治:
      min: 1868/1/25
      max: 1912/7/30
    大正:
      min: 1912/7/30
      max: 1926/12/25
    昭和:
      min: 1926/12/25
      max: 1989/1/8
    平成:
      min: 1989/1/8
      max: 2100/1/1

test:
  <<: *production
  disable: false

development:
  <<: *production
  disable: false
