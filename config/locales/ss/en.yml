  tooltip:
    ss/model/user:
      name:
        - ユーザーの名称を入力します。
      kana:
        - ユーザーのカナを入力します。
      uid:
        - ユーザーIDを設定します。
        - ログイン時にユーザーIDもしくはメールアドレスを利用します。
      email:
        - ユーザーのメールアドレスを設定します。
        - ログイン時にユーザーIDもしくはメールアドレスを利用します。
        - メールアドレスはページの承認申請等でも利用します。
      in_password:
        - ログイン時に利用するパスワードを入力します。
      tel:
        - ユーザーの電話番号を設定します。
      tel_ext:
        - ユーザーの内線番号を設定します。
      group:
        - ユーザーの所属するグループを選択します。
      group_ids:
        - ユーザーの所属するグループを選択します。
      type:
        - ユーザータイプを選択します。
        - 通常はSNSユーザーを選択します。
        - LDAPを利用する場合にLDAPユーザーを選択します。
      title_ids:
        - 役職を選択します。
      account_start_date:
        - 有効期限の開始日を入力します。
      account_expiration_date:
        - 有効期限の終了日を入力します。
      initial_password_warning:
        - 初期パスワード警告を有効にするかどうかを選択します。
      remark:
        - 備考を入力します。
    ss/model/group:
      name:
        - グループの名称を入力します。
      order:
        - 一覧画面での表示順を指定します。
        - 数字が小さいほど一覧ページの上位にリンクが表示されます。
    ss/document:
      title:
        - ページのタイトルに利用し、ブラウザのタイトルバーに表示されます。
        - |-
          レイアウトに下記のように記述することでページに出力することが可能です。
          &lt;h1 id="ss-page-name">Page Name&lt;/h1>
      title_for_index:
        - 一覧のタイトルに利用されます。未設定の場合はタイトルが流用されます。
      filename:
        - ファイル名はURLに利用します。
        - 半角英数字で入力します。
        - .htmlなどの拡張子の記述は不要です。
      state:
        - 公開画面への公開、非公開を選択します。
        - 非公開を選択することで下書き状態で保存したり、公開画面から取り下げることが可能です。
      layout_id:
        - ページのレイアウトを選択します。
      body_layout_id:
        - ページの本文レイアウトを選択します。
      order:
        - フォルダーの並び順の設定で「指定順」を指定している場合に利用します。
        - 数字が小さいほど一覧ページの上位にリンクが表示されます。
      keywords: &tooltip_keywords
        - 検索エンジン用のキーワードの設定に利用します。
        - 「,」で区切ることにより複数のキーワードの設定が可能です。
      description:
        - 検索エンジン用のページ概要の設定に利用します。
      summary_html: &tooltip_summary_html
        - 一覧ページで表示するページの概要に利用します。
        - |-
          一覧系のフォルダーのループHTMLの設定で下記のように記述した箇所に表示されます。
          #{summary}
      released:
        - ページに表示する更新日の指定に利用します。
        - 実際の更新日以外の日付を指定する場合に利用します。
      release_date:
        - 公開を開始する日時を指定します。
        - 指定した日時が来るとページが公開されます。
        - 即時公開する場合は指定は不要です。
      close_date:
        - 公開を終了する日時を指定します。
        - 指定した日時が来るとページが非公開になります。
      permission_level:
        - このページを編集可能なユーザーのレベルを指定します。
      group_ids:
        - このページを編集可能にするグループを選択します。
      user_ids:
        - このページを編集可能にするユーザーを選択します。
    ss/model/file:
      in_file:
        - ファイルを選択します。
      name:
        - ファイル名（表示用）を入力します。
      filename:
        - ファイル名を入力します。
    ss/model/user_title:
      name:
        - 役職名を入力します。
      order:
        - 並び順を入力します。
        - 数字が大きいほど上位に表示されます。
    ss/addon/mobile_setting:
      mobile_state:
        - モバイルページの有効無効を設定します。
      mobile_location:
        - モバイルページのパスを設定します。
      mobile_css:
        - モバイルページで使用するCSSパスを設定できます。
        - 複数の場合は改行区切りで入力します。
        - 空欄の場合は既定のCSS
        - /css/mobile.css
        - が設定されます。
    ss/addon/map_setting:
      map_api:
        - サイトで使用する地図APIを選択します。
      map_api_key:
        - 地図APIで使用するAPIキーを入力します。
        - GoogleマップのAPIキーはこの項目に設定します。
    ss/addon/kana_setting:
      kana_format:
        - かな機能にて公開画面にふりがなを付与した際の表記形式を設定します。

