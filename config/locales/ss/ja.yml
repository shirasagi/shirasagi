        - 通常はSNSユーザーを選択します。
        - LDAPを利用する場合にLDAPユーザーを選択します。
      title_ids:
        - 役職を選択します。
      account_start_date:
        - 有効期限の開始日を入力します。
      account_expiration_date:
        - 有効期限の終了日を入力します。
      initial_password_warning:
        - 初期パスワード警告を有効にするかどうかを選択します。
      session_lifetime:
        - セッションの寿命を秒数で指定します。
        - 最大 3600（1時間）です。
        - 空欄の場合は、システムの既定値が用いられます。
      restriction:
        - 利用制限を選択します。
      lock_state:
        - 利用状態を選択します。
      remark:
        - 備考を入力します。
      organization_id: 所属する組織を選択します。
      organization_uid:
        - 職員番号を入力します。
        - グループ専用ログイン画面で使用します。
      switch_user_id:
        - 切り替えユーザーを選択します。
        - ログイン後にユーザーが切り替わります。
        - 共通アカウントを利用する場合などに使用します。
    ss/model/group:
      name:
        - グループの名称を入力します。
      order:
        - 一覧画面での表示順を指定します。
        - 数字が小さいほど一覧ページの上位にリンクが表示されます。
      activation_date:
        - 有効期限の開始日を指定します。
      expiration_date:
        - 有効期限の終了日を指定します。
    ss/document:
      title:
        - ページのタイトルに利用し、ブラウザのタイトルバーに表示されます。
        - |-
          レイアウトに下記のように記述することでページに出力することが可能です。
          &lt;h1 id="ss-page-name">Page Name&lt;/h1>
      title_for_index:
        - 一覧のタイトルに利用されます。未設定の場合はタイトルが流用されます。
      filename:
        - ファイル名はURLに利用します。
        - 半角英数字で入力します。
        - .htmlなどの拡張子の記述は不要です。
      state:
        - 公開画面への公開、非公開を選択します。
        - 非公開を選択することで下書き状態で保存したり、公開画面から取り下げることが可能です。
      layout_id:
        - ページのレイアウトを選択します。
      body_layout_id:
        - ページの本文レイアウトを選択します。
        - 通常レイアウトのみの利用であれば設定は不要です。
      order:
        - フォルダーの並び順の設定で「指定順」を指定している場合に利用します。
        - 数字が小さいほど一覧ページの上位にリンクが表示されます。
      keywords: &tooltip_keywords
        - 検索エンジン用のキーワードの設定に利用します。
        - 「,」で区切ることにより複数のキーワードの設定が可能です。
      description:
        - 検索エンジン用のページ概要の設定に利用します。
      summary_html: &tooltip_summary_html
        - 一覧ページで表示するページの概要に利用します。
        - |-
          一覧系のフォルダーのループHTMLの設定で下記のように記述した箇所に表示されます。
          #{summary}
      name:
        - サイト名を入力します。
      host:
        - ホストを設定します。
      domains:
        - ドメインを設定します。
      subdir:
        - サブディレクトリを設定します。
      parent_id:
        - 親サイトを設定します。
        - 静的ファイルのパスを親サイトに合わせることができます。
      https:
        - HTTPSの有効無効を設定します。
      released:
        - ページに表示する更新日の指定に利用します。
        - 実際の更新日以外の日付を指定する場合に利用します。
      release_date:
        - 公開を開始する日時を指定します。
        - 指定した日時が来るとページが公開されます。
        - 即時公開する場合は指定は不要です。
      close_date:
        - 公開を終了する日時を指定します。
        - 指定した日時が来るとページが非公開になります。
      permission_level:
        - 編集を許可する権限レベルを指定します。
      group_ids:
        - 編集を許可するグループを選択します。
      user_ids:
        - 編集を許可するユーザーを選択します。
    ss/model/file:
      in_file:
        - ファイルを選択します。
      name:
        - ファイル名を入力します。
      filename:
        - ファイル名（英数）を入力します。
      geo_location:
        - 緯度・経度を10進で入力します。
    ss/model/user_title:
      code: 役職コードを入力します。
      name: 役職名を入力します。
      activation_date: 有効期限の開始日時を入力します。
      expiration_date: 有効期限の終了日時を入力します。
      remark: 備考を入力します。
      order:
        - 並び順を入力します。
        - 数字が大きいほど上位に表示されます。
    ss/addon/mobile_setting:
      mobile_state:
        - モバイルページの有効無効を設定します。
      mobile_size:
        - モバイルページの最大サイズを設定します。
        - 100kbから1000kbが設定できます。
      mobile_location:
        - モバイルページのパスを設定します。
      mobile_css:
        - モバイルページで使用するCSSパスを設定できます。
        - 複数の場合は改行区切りで入力します。
        - 空欄の場合は既定のCSS
        - /css/mobile.css
        - が設定されます。
    ss/model/address:
      member_id:
        - ユーザーを設定します。
      name:
        - 氏名を入力します。
      kana:
        - カナを入力します。
      company:
        - 会社を入力します。
      title:
        - 役職を入力します。
      tel:
        - 携帯電話番号を入力します。
      email:
        - メールアドレスを入力します。
      home_postal_code:
        - 郵便番号（自宅）を入力します。
      home_prefecture:
        - 都道府県（自宅）を入力します。
      home_city:
        - 市区町村（自宅）を入力します。
      home_street_address:
        - 番地（自宅）を入力します。
      home_tel:
        - 電話番号（自宅）を入力します。
      home_fax:
        - ファックス番号（自宅）を入力します。
      office_postal_code:
        - 郵便番号（勤務先）を入力します。
      office_prefecture:
        - 都道府県（勤務先）を入力します。
      office_city:
        - 市区町村（勤務先）を入力します。
      office_street_address:
        - 番地（勤務先）を入力します。
      office_tel:
        - 電話番号（勤務先）を入力します。
      office_fax:
        - ファックス番号（勤務先）を入力します。
      personal_webpage:
        - WEBページを入力します。
      memo:
        - メモを入力します。
      address_group_id:
        - グループ名を入力します。
    gws/shared_address/group:
      name:
        - グループ名を入力します。
      order:
        - 並び順を入力します。
    ss/addon/map_setting:
      map_api:
        - サイトで使用する地図APIを選択します。
      map_api_key:
        - 地図APIで使用するAPIキーを入力します。
        - GoogleマップのAPIキーはこの項目に設定します。
    ss/addon/kana_setting:
      kana_format:
        - かな機能にて公開画面にふりがなを付与した際の表記形式を設定します。
    ss/addon/facebook_setting:
      facebook_app_id:
        - Facebook の App Id を設定します。
        - 設定すると「Facebook インサイト」でアクセスを解析できるようになります。
      facebook_page_url:
        - Facebook ページの URL を設定します。
        - 設定するとシェアされた記事を見た別のユーザーが「いいね！」をすることができます。
      opengraph_type:
        - Open Graph 形式を選択します。
        - Facebook でどのような見え方をするかは「Facebook Sharing Debugger（https://developers.facebook.com/tools/debug/sharing/）」で確認することができます。
      opengraph_defaul_image_url:
        - 既定の画像のURL を設定します。
        - ページに画像が含まれていない場合、ここで設定した URL が og:image として使用されます。
        - ページに画像が含まれている場合、ここで設定した URL は使用されません。
    ss/addon/twitter_setting:
      twitter_card:
        - Twitter のカード形式を選択します。
        - Twitter でどのような見え方をするかは「Twitter Card Validator（https://cards-dev.twitter.com/validator）」で確認することができます。
      twitter_username:
        - Twitter のユーザー名を設定します。
        - 設定すると「Twitter Card Analytics」でアクセスを解析できるようになります。
      twitter_default_image_url:
        - 既定の画像のURL を設定します。
        - ページに画像が含まれていない場合、ここで設定した URL が twitter:image として使用されます。
        - ページに画像が含まれている場合、ここで設定した URL は使用されません。
      twitter_consumer_key:
        - コンシューマーキー(APIキー, Consumer Key, API Key)を設定します。
        - Twitterへの自動投稿に必須です。
      twitter_consumer_secret:
        - コンシューマーシークレット(APIシークレット, Consumer Secret, API Secret)を設定します。
        - Twitterへの自動投稿に必須です。
      twitter_access_token:
        - アクセストークン(Access Token)を設定します。
        - Twitterへの自動投稿に必須です。
      twitter_access_token_secret:
        - アクセストークンシークレット(Access Token Secret)を設定します。
        - Twitterへの自動投稿に必須です。
    ss/addon/site_auto_post_setting:
      site_twitter_auto_post:
        - Twitterへの自動投稿の設定を行います。
      site_sns_auto_delete:
        - 記事非公開時にSNSへ投稿した内容を削除します。
      site_edit_auto_post:
        - 記事編集時の自動投稿の設定を行います。
    ss/addon/file_setting:
      file_resizing:
        - ページの添付ファイル（アップロード）のリサイズにてデフォルトサイズを設定できます。
        - 幅、高さ共に200が最小値になります。
      multibyte_filename_state:
        - 日本語ファイルのアップロードを設定できます。
        -
        - "アップロード可: 日本語ファイルはアップロード可ですが、日本語部分がアンダースコアに置き換わります。既定の動作です。"
        - "アップロード不可: 日本語ファイルをアップロードすることができなくなり、英数字・ハイフン・アンダースコアのみで構成されたファイルのみをアップロードすることができるようになります。"
    ss/addon/approve_setting:
      forced_update:
        - メールアドレスが設定されていない場合の承認について設定します。
        - 設定すると実行時の注意を無視します。
      close_confirmation:
        - 下書き保存時の警告表示を設定します。
    ss/model/max_file_size:
      name:
        - 設定名を入力します
      extensions:
        - 制限するファイルの拡張子を入力します
        - 複数の場合はスペース区切りで入力します
        - 拡張子の大文字小文字は区別されずどちらも制限対象となります
      size:
        - 最大ファイルサイズをMB単位で設定可能です
      order:
        - 並び順を設定します
      state:
        - 制限の有効/無効を設定します
    ss/model/editor_setting:
      color_button:
        - 文字色変更ボタンの表示を設定します。
      editor_css_path:
        - エディタ用スタイルシートのパスを設定します。
      syntax_check:
        - アクセシビリティチェックの有効無効を設定します。

    ss/model/mail_setting:
      sender_name:
        - システムから送信されるメールの既定の差出人名を入力します。
      sender_email:
        - システムから送信されるメールの既定の差出人メールアドレスを入力します。
        - "未入力の場合、システム設定のメールアドレス（例: noreply@example.jp）が使用されます。"
      mail_signature:
        - システムから送信されるメールの既定の署名を入力します。
