  views:
    registration:
      confirm_email_address: |-
        %{sender_email} からメールが届きます。
        迷惑メールの防止のためメールの受信設定を行っている方は、「 %{sender_domain} 」からのメールが受信できるように、ドメイン指定受信の設定を行ってください。
      verify_email_address_html: |-
        <h2>メールアドレスの確認</h2>
        %{sender_email} から登録案内メールを %{email} に送りました。
        メールに記載の案内を読み、登録を完了してください。
        しばらく待ってもメールが届かない場合は、%{sender_email} からのメールが着信拒否されていないか確認の上、<a href="%{resend_url}" target="_blank">こちら</a>から登録案内メールを再送信してください。
      complete_html: |-
        会員登録が完了しました
        登録したメールアドレスとパスワードで、<a href="%{redirect_url}">ログイン</a>してください。
    reset_password:
      link_text_html: |-
        パスワードをお忘れの場合は、<a href="%{reset_password_url}" target="_blank">こちら</a>のリンクからパスワードを再設定してください。
      description: |-
        ご登録されている以下のメールアドレスにパスワードの再設定用のURLをお送りします。
      sent_email: |-
        %{sender_email} からパスワード再設定の案内を送りました。
        しばらく待ってもメールが届かない場合は、%{sender_email} からのメールが着信拒否されていないか確認の上、<a href="%{resend_url}" target="_blank">こちら</a>からパスワード再設定案内メールを再送信してください。
    confirm_password:
      title: パスワードの変更
      password_changed: |-
        パスワードを変更しました。
        メールアドレスとパスワードで、<a href="%{login_url}">ログイン</a>してください。
  notice:
    resend_confirmation_mail: 確認メールを再送しました。

