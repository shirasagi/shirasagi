    jmaxml/filter:
      name:
        - フィルター名を指定します。
      state:
        - フィルターの状態を指定します。
      trigger_ids:
        - 受信条件を選択します。
      action_ids:
        - 受信時の動作を選択します。

    jmaxml/trigger/base:
      in_type:
        - 受信条件の種別を選択します。
      name:
        - 名前を指定します。
      training_status:
        - 訓練XMLを対象とするかどうかを選択します。
        - 有効を選択した場合、訓練XMLを受信した場合にも受信時の動作が実行されます。
      test_status:
        - 試験XMLを対象とするかどうかを選択します。
        - 有効を選択した場合、試験XMLを受信した場合にも受信時の動作が実行されます。

    jmaxml/addon/trigger/quake:
      earthquake_intensity:
        - 震度を選択します。
      target_region_ids:
        - 対象区域を選択します。

    jmaxml/addon/trigger/tsunami:
      sub_types:
        - 種類を選択します。
      target_region_ids:
        - 対象区域を選択します。

    jmaxml/addon/trigger/weather_alert:
      sub_types:
        - 種類を選択します。
      target_region_ids:
        - 対象区域を選択します。

