          - "    <dt>発表種別</dt><dd>#{kind_name}</dd>"
          - "    <dt>洪水予報種別</dt><dd>#{kind_condition}</dd>"
          - "    <dt>内容</dt><dd>#{main_sentence}</dd>"
          - "    <dt>水位観測所</dt><dd>#{station_name}（#{station_location}）</dd>"
          - "  </dl>"
        lower_html:
          - "  <p>#{rainfall_text}</p>"
          - "</div>"
      landslide:
        title: "#{title}"
        upper_text:
          - "#{target_time} #{publishing_office}#{info_type}"
          - ""
          - "#{headline_text}"
          - ""
        loop_text:
          - "#{kind_name}：#{area_names}"
        lower_text: ""
        upper_html:
          - "<div class=\"jmaxml landslide\">"
          - "  <h2>#{target_time} #{publishing_office}#{info_type}</h2>"
          - "  <p>#{headline_text}</p>"
          - "  <table>"
          - "  <thead>"
          - "    <tr><td>発表種別</td><td>市町村</td></tr>"
          - "  </thead>"
          - "  <tbody>"
        loop_html:
          - "    <tr><td>#{kind_name}</td><td>#{area_names}</td></tr>"
        lower_html:
          - "  </tbody>"
          - "  </table>"
          - "</div>"
      volcano:
        title: "#{title}"
        upper_text:
          - "#{target_time} #{publishing_office}#{info_type}"
          - "#{volcano_headline}"
          - "#{volcano_activity}"
          - ""
          - "対象市町村"
        loop_text:
          - "・#{area_name}"
        lower_text: ""
        upper_html:
          - "<div class=\"jmaxml volcano\">"
          - "  <h2>#{target_time} #{publishing_office}#{info_type}</h2>"
          - "  <p>#{volcano_headline}</p>"
          - "  <p>#{volcano_activity}</p>"
          - "  <p>対象市町村</p>"
          - "  <ul>"
        loop_html:
          - "    <li>#{area_name}</li>"
        lower_html:
          - "  </ul>"
          - "</div>"
      ash_fall:
        title: "#{head_title}"
        upper_text:
          - "#{target_time} #{publishing_office}#{info_type}"
          - ""
          - "#{headline_text}"
          - ""
        loop_text:
          - "＜#{kind_name}＞"
          - "#{area_names}"
          - ""
        lower_text:
          - "#{volcano_activity}"
          - ""
          - "#{volcano_prevention}"
          - ""
          - "#{appendix}"
        upper_html:
          - "<div class=\"jmaxml ashfall\">"
          - "  <h2>#{target_time} #{publishing_office}#{info_type}</h2>"
          - "  <p>#{headline_text}</p>"
          - "  <p>降灰予報</p>"
          - "  <table>"
          - "  <thead>"
          - "    <tr><td>予報</td><td>市町村</td></tr>"
          - "  </thead>"
          - "  <tbody>"
        loop_html:
          - "    <tr><td>#{kind_name}</td><td>#{area_names}</td></tr>"
        lower_html:
          - "  </tbody>"
          - "  </table>"
          - "  <div>"
          - "    <p>#{volcano_activity}</p>"
          - "    <p>#{volcano_prevention}</p>"
          - "    <p>#{appendix}</p>"
          - "  </div>"
          - "</div>"
      tornado:
        title: "#{title}"
        upper_text:
          - "#{target_time} #{publishing_office}#{info_type}"
          - ""
          - "#{headline_text}"
          - ""
          - "対象市町村"
        loop_text:
          - "#{area_name}"
        lower_text: ""
        upper_html:
          - "<div class=\"jmaxml tornado\">"
          - "  <h2>#{target_time} #{publishing_office}#{info_type}</h2>"
          - "  <p>#{headline_text}</p>"
          - "  <p>対象市町村</p>"
          - "  <ul>"
        loop_html:
          - "    <li>#{area_name}</li>"
        lower_html:
          - "  </ul>"
          - "</div>"

