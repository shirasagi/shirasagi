      status: "【#{status}】"
      info_type: "【#{info_type}】"
      cancel_html: "<div class=\"jmaxml cancel\">#{headline_text}</div>"
      quake:
        title: "#{title}"
        upper_text: "#{target_time}ごろ地震がありました。\n各地の震度は下記の通りです。"
        loop_text: "#{area_name}：震度 #{intensity_label}"
        lower_text: ""
        upper_html:
          - "<div class=\"jmaxml quake\">"
          - "  <h2>#{target_time}ごろ地震がありました。</h2>"
          - "  <p>各地の震度は下記の通りです。</p>"
          - "  <ul>"
        loop_html:
          - "    <li>#{area_name}：震度 #{intensity_label}</li>"
        lower_html:
          - "  </ul>"
          - "  <div>"
          - "    <h2>震源</h2>"
          - "    <dl>"
          - "      <dt>震源地</dt><dd>#{hypocenter_area_name} #{hypocenter_area_namefrommark}</dd>"
          - "      <dt>座標・深さ</dt><dd>#{hypocenter_coordinate}</dd>"
          - "      <dt>マグニチュード</dt><dd>#{earthquake_magnitude}</dd>"
          - "    </dl>"
          - "  </div>"
          - "  <p>#{forecast_comment}</p>"
          - "</div>"
      tsunami:
        title: "#{title}"
        upper_text:
          - "#{headline_text}"
        loop_text:
          - "#{area_name}：#{category_name}　第1波 #{first_height_label}　高さ #{tsunami_height}"
        lower_text:
          - "関連する地震情報"
          - "地震発生時刻：#{earthquake_origin_time}"
          - "震源地：#{hypocenter_area_name} #{hypocenter_name_from_mark}"
          - "座標・深さ：#{hypocenter_coordinate}"
          - "マグニチュード：#{earthquake_magnitude}"
          - ""
          - "#{warning_comment}"
        upper_html:
          - "<div class=\"jmaxml tsunami\">"
          - "  <p>#{headline_text}</p>"
          - "  <table>"
          - "  <thead>"
          - "    <tr><td>地域</td><td>警報・注意報</td><td>第1波</td><td>高さ</td></tr>"
          - "  </thead>"
          - "  <tbody>"
        loop_html:
          - "    <tr><td>#{area_name}</td><td>#{category_name}</td><td>#{first_height_label}</td><td>#{tsunami_height}</td></tr>"
        lower_html:
          - "  </tbody>"
          - "  </table>"
          - "  <div>"
          - "    <h2>関連する地震情報</h2>"
          - "    <dl>"
          - "      <dt>地震発生時刻</dt><dd>#{earthquake_origin_time}</dd>"
          - "      <dt>震源地</dt><dd>#{hypocenter_area_name} #{hypocenter_name_from_mark}</dd>"
          - "      <dt>座標・深さ</dt><dd>#{hypocenter_coordinate}</dd>"
          - "      <dt>マグニチュード</dt><dd>#{earthquake_magnitude}</dd>"
          - "    </dl>"
          - "  </div>"
          - "  <p>#{warning_comment}</p>"
          - "</div>"
      forecase:
        title: "#{title}"
        upper_text:
          - "#{target_time} #{publishing_office}#{info_type}"
          - ""
          - "#{headline_text}"
          - ""
        loop_text:
          - "＜#{area_name}＞"
          - "#{kind_names}"
        lower_text: ""
        upper_html:
          - "<div class=\"jmaxml forecast\">"
          - "  <h2>#{target_time} #{publishing_office}#{info_type}</h2>"
          - "  <p>#{headline_text}</p>"
          - "  <table>"
          - "  <thead>"
          - "    <tr><td>市町村</td><td>警報・注意報</td></tr>"
          - "  </thead>"
          - "  <tbody>"
        loop_html:
          - "    <tr><td>#{area_name}</td><td>#{kind_names}</td></tr>"
        lower_html:
          - "  </tbody>"
          - "  </table>"
          - "</div>"
      flood:
        title: "#{title}"
        upper_text:
          - "#{target_time} #{publishing_office}#{info_type}"
          - ""
          - "#{headline_text}"
          - ""
        loop_text:
          - "＜#{river_name}＞#{kind_name}　#{kind_condition}"
          - "#{main_sentence}"
          - ""
          - "水位観測所：#{station_name}（#{station_location}）"
          - ""
        lower_text:
          - "#{rainfall_text}"
        upper_html:
          - "<div class=\"jmaxml flood\">"
          - "  <h2>#{target_time} #{publishing_office}#{info_type}</h2>"
          - "  <p>#{headline_text}</p>"
        loop_html:
          - "  <dl>"
