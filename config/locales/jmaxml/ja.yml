        - 緊急災害レイアウトを選択します。

    jmaxml/addon/action/sender:
      sender_name:
        - メールの送信者名を記載します。
      sender_email:
        - メールの送信者名に利用するメールアドレスを記載します。
      signature_text:
        - メールに記載する署名を入力します。

    jmaxml/addon/action/recipient:
      recipient_user_ids:
        - メールを受信するユーザーを選択します。
      recipient_group_ids:
        - メールを受信するグループを選択します。
