    ckan/addon/status:
      ckan_url:
        - URLの可変部分を設定します。
        - 例：
        - http://example.jp/a/b/c/api/3/action/package_list の利用が想定される場合
        - http://example.jp/a/b/c を設定します。
      ckan_status:
        - APIのアクション部分を設定します。
        - データセット： package_list
        - タグ： tag_list
        - グループ： group_list
        - 関連アイテム： related_list
    ckan/addon/server:
      ckan_url:
        - URLの可変部分を設定します。
        - 例：
        - http://example.jp/a/b/c/api/3/action/package_list の利用が想定される場合
        - http://example.jp/a/b/c を設定します。
      ckan_max_docs:
        - 取得する最大件数を設定します。
        - 0以上の整数値で指定します。
