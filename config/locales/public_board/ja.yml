  tooltip:
    public_board/addon/list:
      mode:
        - 掲示板の表示形式を指定します。
      limit:
        - 投稿の表示件数を指定します。
      upper_html:
        - 投稿一覧の上部に任意の内容のHTMLを記述することが可能です。
      lower_html:
        - 投稿一覧の下部に任意の内容のHTMLを記述することが可能です。
    public_board/addon/post_setting:
      text_size_limit:
        - 投稿可能な最大文字数を指定します。
      show_email:
        - 投稿時にメールアドレスを使用するか設定します。
      show_url:
        - 投稿時にURLを使用するか設定します。
      deletable_post:
        - 削除キーを使用して投稿を削除可能かを設定します。
      deny_url:
        - URLを投稿本文に含めることができるかを設定します。
      banned_words:
        - 禁止用語を設定します。
        - 該当する禁止用語がタイトルまたは本文に含まれる場合、投稿できません。
        - 複数の語句を設定する場合は改行区切りで記述します。
      deny_ips:
        - 投稿、返信等を拒否するIPアドレスを設定します。
        - 帯域での設定が可能です。
        - 複数のIPアドレスを設定する場合は改行区切りで記述します。
    public_board/addon/file_setting:
      file_limit:
        - 投稿に添付できるファイル数を指定します。
      file_size_limit:
        - 添付ファイルの最大容量を指定します。
      file_ext_limit:
        - 添付可能なファイルの拡張子を指定します。
        - 指定がない場合は制限無く添付可能となります。
      file_scan:
        - 添付ファイルのウイルススキャンを有効にできます。
