  tooltip:
    contact/addon/page:
      contact_state:
        - 公開画面への表示、非表示を選択します。
      contact_group_id:
        - 連絡先に表示する担当部署を選択します。
      contact_charge:
        - 連絡先に表示する担当者名または部署名を記入します。
      contact_tel:
        - 連絡先に表示する部署または担当者の電話番号を記入します。
      contact_fax:
        - 連絡先に表示する部署のファックス番号を記入します。
      contact_email:
        - 連絡先に表示する部署または担当者のメールアドレスを記入します。
      contact_link_url:
        - 連絡先に表示する部署のリンクURLを記入します。
      contact_link_name:
        - 連絡先に表示する部署のリンク名を記入します。
    contact/addon/group:
      contact_tel:
        - グループの電話番号を記入します。
        - ページ作成時に連絡先として自動で挿入されます。
      contact_fax:
        - グループのファックス番号を記入します。
        - ページ作成時に連絡先として自動で挿入されます。
      contact_email:
        - グループのメールアドレスを記入します。
        - ページ作成時に連絡先として自動で挿入されます。
      contact_link_url:
        - グループのリンクURLを記入します。
        - ページ作成時に連絡先として自動で挿入されます。
      contact_link_name:
        - グループのリンク名を記入します。
        - ページ作成時に連絡先として自動で挿入されます。
