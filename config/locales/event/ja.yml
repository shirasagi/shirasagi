  tooltip:
    event/addon/date:
      event_name:
        - イベントページに表示するリンクのタイトルを記入します。
        - 入力しない場合はこのページのタイトルが継承されます。
      event_dates:
        - イベントページにリンクを表示する場合はイベントの期間を入力します。
        - 「日付フォームを追加する」を選択することで複数の期間を設定することが可能です。
      event_deadline:
        - イベントの申し込み締切日を入力します。
    event/addon/body:
