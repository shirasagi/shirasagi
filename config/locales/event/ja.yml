  tooltip:
    event/addon/date:
      event_name:
        - イベントページに表示するリンクのタイトルを記入します。
        - 入力しない場合はこのページのタイトルが継承されます。
      event_dates:
        - イベントページにリンクを表示する場合はイベントの期間を入力します。
        - 「日付フォームを追加する」を選択することで複数の期間を設定することが可能です。
    event/addon/body:
      schedule:
        - イベントの日時をテキスト形式で入力します。
      venue:
        - イベントの開催場所を入力します。
      related_url:
        - イベントの関連URLを入力します。
      content:
        - イベントの内容を入力します。
      cost:
        - イベント参加に必要な費用を入力します。
      contact:
        - イベントの連絡先を入力します。
