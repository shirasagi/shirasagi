      name:
        - 水位観測所の名称を指定します。
      region_name:
        - 予報区域名を指定します。
      order:
        - 並び順を指定します。
        - 数字が小さいほど一覧ページの上位に表示されます。
      state:
        - 状態を選択します。

    rss/addon/import:
      rss_url:
        - RSS配信URLを設定します。
        -
        - 次の RSS 形式をサポートしています。
        - ・RSS 2.0
        - ・Atom
        - ・RDF
      rss_max_docs:
        - 最大保存件数を設定します。
        -
        - RSS を取り込んだ際に記事数が「最大保存件数」を超えた場合、公開日時の古い順に記事を削除し、記事数が「最大保存件数」以下になるように調整します。
        -
        - 「最大保存件数」に 0 を指定すると、無制限に記事を保存します。
      rss_refresh_method:
        - RSS取り込みの更新方法を指定します。
        - 手動の場合は、管理画面上でインポートを行うことで取り込みを行います。
        - 自動の場合は、インストール時に設定した周期で自動で取り込みを行います。

    rss/addon/page/body:
      rss_link:
        - ソースURLを設定します。
      html:
        - 本文を設定します。
        -
        - 「本文」は公開画面に表示されませんが、「本文」に設定した文字列は「サイト内検索」で検索することができます。
        - 取り込んだ RSS 記事を管理しやすくすることができます。

    rss/addon/pub_sub_hubbub:
      hub_url:
        - Hub URL を指定します。
        - 例 http://pubsubhubbub.appspot.com/subscribe
      topic_urls:
        - 購読する RSS の URL を指定します。
      lease_seconds:
        - 購読が有効な期間を秒で指定します。
        - 設定した秒数経過すると、再度、Hub より購読確認が実施されます。
        - この設定は Hub がサポートしている場合もあれば、サポートしていない場合もあります。
      secret:
        - 秘密鍵を指定します。
        - 秘密鍵を指定すると、認証された RSS を受け取ることができるようになります。
      rss_max_docs:
        - 最大保存件数を設定します。
        -
        - RSS を取り込んだ際に記事数が「最大保存件数」を超えた場合、公開日時の古い順に記事を削除し、記事数が「最大保存件数」以下になるように調整します。
        -
        - 「最大保存件数」に 0 を指定すると、無制限に記事を保存します。

    rss/addon/anpi_mail_setting:
      earthquake_intensity:
        - 安否メールを送信する震度を指定します。
        - 指定された震度以上の地震が対象地域内で観測された場合、安否メールを送信します。
      target_regions:
        - 指定された震度以上の地震が対象地域内で観測された場合、安否メールを送信します。
      my_anpi_post:
        - 安否掲示板フォルダーを指定します。
        - 安否確認メールに指定したフォルダーの URL を記載します。
      anpi_mail:
        - 安否メールフォルダーを指定します。
        - 指定したフォルダーから安否メールを送信します。
      title_mail_text:
        - 安否確認メールの件名を指定します。
        - |-
          下記のように記述します。
          #{target_time}　地震発生日が「2015年4月1日 12時34分」の形式で表示されます。

          使用例：
          #{target_time} ころ地震がありました
      upper_mail_text:
        - 安否確認メールの上部メールを指定します。
        - |-
          下記のように記述します。
          #{target_time}　地震発生日が「2015年4月1日 12時34分」の形式で表示されます。
          #{anpi_post_url}　安否投稿 URL が表示されます。

          使用例：
          #{target_time} ころ地震がありました。
          各地の震度は下記の通りです。
      loop_mail_text:
        - 安否確認メールのループメールを指定します。
        - |-
          下記のように記述します。
          #{target_time}　地震発生日が「2015年4月1日 12時34分」の形式で表示されます。
          #{anpi_post_url}　安否投稿 URL が表示されます。
          #{area_name}　地震発生地域が表示されます。
          #{intensity_label}　震度が表示されます。

          使用例：
          #{area_name}：震度 #{intensity_label}
      lower_mail_text:
        - 安否確認メールの下部メールを指定します。
        - |-
          下記のように記述します。
          #{target_time}　地震発生日が「2015年4月1日 12時34分」の形式で表示されます。
          #{anpi_post_url}　安否投稿 URL が表示されます。

          使用例：
          下記の URL にアクセスし、安否を入力してください。
          #{anpi_post_url}
