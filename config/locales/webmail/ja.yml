    ss/model/user:
      imap_setting_name:
        - アカウントの名称を入力します。
      from:
        - ユーザーの名称を入力します。
        - 入力された名称は、メールの差出人として表示されます。
      address:
        - メールアドレスを入力します。
      imap_alias:
        - 転送先メールアドレスを入力します。
      imap_host:
        - IMAPサーバーのホストを設定します。
      imap_port:
        - IMAPサーバーの待受ポートを設定します。
      imap_ssl_use:
        - IMAPサーバーとの通信にSSLを使用するか選択します。
      imap_auth_type:
        - IMAPサーバーの認証方式を選択します。
      imap_account:
        - IMAPサーバーのユーザーアカウントを設定します。
      in_imap_password:
        - IMAPサーバーのユーザーアカウントのパスワードを設定します。
      imap_sent_box:
        - 送信済みフォルダーとして利用するフォルダーの名前を設定します。
      imap_draft_box:
        - 下書きフォルダーとして利用するフォルダーの名前を設定します。
      imap_trash_box:
        - ゴミ箱フォルダーとして利用するフォルダーの名前を設定します。
      threshold_mb: |-
        メールボックスの容量の警告を設定します。
        メールボックスの容量がここで設定したサイズを上回った時に容量の警告が表示されます。

        メールボックスの容量が1GBの時に、900MBを設定した場合、メールボックスの使用容量が900MB以上（残り100MB以下）の時に警告が表示されます。

        何も設定しない場合、警告は表示されません。
      imap_default_index:
        - このアカウントを既定のアカウントにするか選択します。

