    webmail/reference/role:
      webmail_role_ids:
        - ユーザーの権限/ロールを選択します。

    webmail/mailbox:
      name:
        - フォルダー名を入力します。
        - 例：
        - 「フォルダー名」
        - 「親フォルダー.フォルダー名」
        - 「親フォルダー.親フォルダー.フォルダー名」
