      portal_monitor_state:
        - ポータルに照会・回答を表示するか、しないかを選択します。
    gws/addon/portal/link_setting:
      portal_link_state:
        - リンク集を表示するか、しないかを選択します。
        - 「表示」を選択した場合、リンク集はサイドメニューの下部に表示されます。
