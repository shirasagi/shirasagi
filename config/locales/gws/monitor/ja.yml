  mongoid:
    models:
      gws/monitor/topic: 照会・回答トピック
      gws/monitor/post: 照会・回答投稿
      gws/monitor/category: 照会・回答カテゴリー
      gws/monitor/group_setting: 照会・回答設定
      gws/monitor/group_setting/category: カテゴリー
      gws/monitor/management: 管理
    errors:
      models:
        gws/monitor/category:
          too_deep: は%{max}階層以下にしてください。
          not_found_parent: 親カテゴリーが存在しません。
          found_children: 子カテゴリーが存在します。
        gws/monitor/postable:
          file_size_exceeds_post_limit: 添付ファイルのサイズ（%{size}）が投稿の最大サイズ（%{limit}）を超えました。
          file_size_exceeds_topic_limit: 添付ファイルの合計サイズ（%{size}）がトピックの最大サイズ（%{limit}）を超えました。
    attributes:
      gws/monitor/postable:
        name: タイトル
        created: 投稿日
        updated: 最終更新日
        mode: 表示形式
        permit_comment: コメント
        severity: 重要度
      gws/monitor/topic:
