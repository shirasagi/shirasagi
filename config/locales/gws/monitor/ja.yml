      gws/monitor/post:
        name: 回答タイトル
      gws/monitor/group_setting:
        monitor_new_days: 新着表示期間
        monitor_file_size: 添付最大サイズ
        monitor_file_size_per_topic: 添付最大サイズ/トピック単位
        monitor_file_size_per_post: 添付最大サイズ/投稿単位
        monitor_browsed_delay: 既読にするまでの秒数
        monitor_delete_threshold: 削除対象
        default_reminder_start_section: リマインダー表示設定
      gws/monitor/category:
        name: カテゴリー名
      gws/addon/monitor/category:
        category_ids: カテゴリー
      gws/addon/monitor/contributor:
        contributor_name: 投稿者名
      gws/monitor/topic:
        name: タイトル
        due_date: 回答期限日時
        admin_setting: 記事管理設定
        spec_config: 回答表示設定
        reminder_start_section: リマインダー表示設定
      gws/addon/monitor/release:
        released: 公開日時
        release_date: 公開開始日時(予約)
        close_date: 公開終了日時(予約)
      gws/addon/monitor/group:
        attend_group_ids: 参加グループ

  tooltip:
      gws/monitor/postable:
        name:
          - タイトルを入力します。
        mode:
          - 表示形式を選択します。
        permit_comment:
          - コメントを許可するかどうかを選択します。
        severity:
          - 重要度を選択します。
      gws/monitor/group_setting:
        monitor_new_days:
          - 新着表示期間を入力します。
        monitor_file_size_per_topic:
          - トピック単位での添付最大サイズを入力します。
        monitor_file_size_per_post:
          - 投稿単位での添付最大サイズを入力します。
        monitor_browsed_delay:
          - 照会・回答を既読にするまでの秒数を入力します。
        monitor_delete_threshold:
          - 照会・回答を完全に削除するまでの期限を入力します。基準は「削除済み」に移動した日です。
        default_reminder_start_section:
          - リマインダー表示条件の既定値を選択します。
      gws/monitor/category:
        name:
          - カテゴリー名を入力します。
      gws/addon/monitor/contributor:
        contributor_name:
          - 投稿者名を選択します。
      gws/addon/monitor/group:
        group_name:
          - 参加するグループを選択します。
          - 「公開設定」でステータスを非公開にすることで編集可能となります。
      gws/monitor/topic:
        name:
          - タイトルを入力します。
        due_date:
          - 回答期限日時を選択します。
        admin_setting:
          - 記事管理者の範囲を選択します。
        spec_config:
          - 回答の表示方法を選択します。
        reminder_start_section:
          - リマインダー表示条件を選択します。

  gws/monitor/group_setting:
    options:
      monitor_delete_threshold:
        - 1日
        - 1ヶ月
        - 3ヶ月
        - 6ヶ月
        - 9ヶ月
        - 12ヶ月
        - 15ヶ月
        - 18ヶ月
        - 24ヶ月

