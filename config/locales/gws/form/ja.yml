  tooltip:
    gws/form/form:
      name:
        - タイトルを入力します。
      description:
        - 説明を入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
      state:
        - フォームを公開するかどうかを選択します。
      release_date:
        - 公開を開始する日付を指定します。
        - 指定した日付がくると公開になります。
        - 省略した場合、公開操作実行後に即座に公開されます。
      close_date:
        - 公開を終了する日付を指定します。
        - 指定した日付がくると非公開になります。
        - 省略した場合、無期限に公開します。
      anonymous_state:
        - 匿名回答を有効にすると、回答者に関する情報が記録されません。
        - 既定では無効で、誰が回答したかを記録します。
      answer_limit_state:
        - 回答制限を選択します。
        - 「一人1回に制限する」を選択すると、一度回答したユーザーは回答することができません。
      memo:
        - 備考を入力します。
        - 備考は他の場所に表示されませんので管理目的のメモなどを入力します。
