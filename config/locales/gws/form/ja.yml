      gws/form/column_setting: 入力設定
      gws/form/category: カテゴリー

  mongoid:
    models:
      gws/form/form: フォーム
      gws/form/category: カテゴリー

    attributes:
      gws/form/form:
        name: タイトル
        description: 説明
        order: 並び順
        state: 公開状態
        release_date: 有効期限（開始）
        close_date: 有効期限（終了）
