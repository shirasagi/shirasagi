      gws/addon/form/category:
        category_ids: カテゴリー

  tooltip:
    gws/form/form:
      name:
        - タイトルを入力します。
      description:
        - 説明を入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
      state:
        - フォームを公開するかどうかを選択します。
      release_date:
        - 公開を開始する日付を指定します。
        - 指定した日付がくると公開になります。
        - 省略した場合、公開操作実行後に即座に公開されます。
      close_date:
        - 公開を終了する日付を指定します。
        - 指定した日付がくると非公開になります。
        - 省略した場合、無期限に公開します。
      memo:
        - 備考を入力します。
        - 備考は他の場所に表示されませんので管理目的のメモなどを入力します。
