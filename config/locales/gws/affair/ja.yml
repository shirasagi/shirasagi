  tooltip:
    gws/affair/capital:
      article_code:
        - 款を入力します。
      section_code:
        - 項を入力します。
      subsection_code:
        - 目を入力します。
      item_code:
        - 節を入力します。
      subitem_code:
        - 細節を入力します。
      project_code:
        - 事業コードを入力します。
      detail_code:
        - 明細を入力します。
      project_name:
        - 事業名称を入力します。
      description_name:
        - 説明名称を入力します。
      item_name:
        - 節名称を入力します。
      subitem_name:
        - 細節名称を入力します。
    gws/affair/overtime_file:
      name:
        - タイトルを入力します。
        - 空欄の場合、業務名（開始時間〜終了時間）が設定されます。
      capital_id:
        - 原資区分を入力します。
      overtime_name:
        - 業務名を入力します。
      start_at:
        - 開始時間を入力します。
      end_at:
        - 終了時間を入力します。
      week_in_compensatory_minute:
        - 同一週内振替を入力します。
        - 振替時間を入力すると日時の入力が必須となります。
        - 時間外申請が承認されると入力した日時で承認済みの休暇申請が作成されます。
      week_out_compensatory_minute:
        - 同一週外振替を入力します。
        - 休暇申請を同時に作成する場合は日時の入力をしてください。
        - 時間外申請が承認されると入力した日時で承認済みの休暇申請が作成されます。
        - 同一週内振替と併用はできません。
      holiday_compensatory_minute:
        - 祝日勤務の振替を入力します。
      remark:
        - 備考を入力します。
    gws/affair/leave_file:
      name:
        - タイトルを入力します。
      start_at:
        - 開始時間を入力します。
      end_at:
        - 終了時間を入力します。
      leave_type:
        - 休暇区分を入力します。
      reason:
        - 備考を入力します。
      special_leave_id:
        - 特別休暇区分を入力します。
      week_in_compensatory_file_id:
        - 振替申請（同一週内）を設定します。
      week_out_compensatory_file_id:
        - 振替申請（同一週外）を設定します。
      holiday_compensatory_file_id:
        - 振替申請（同一週外）を設定します。
    gws/affair/duty_hour_setting:
      attendance_time_changed_minute:
        - 日替わり時刻を設定します。日替わり時刻とは、タイムカードの印字を翌日へ切り替える時刻のことです。
      affair_on_duty:
        - 勤務時間内で就業時間（分）以上勤務すると、休憩時間（分）を適用します。
        -
        - 例えば、6 時間以上勤務した場合に 45 分の休憩を取る場合、就業時間（分）に 360 を、休憩時間（分）に 45 を設定します。
      affair_overtime:
        - 勤務時間外で就業時間（分）以上勤務する毎に、休憩時間（分）を適用します。
        -
        - 例えば、時間外勤務の時間が 3 時間を超えるたびに 30 分の休憩を取る場合、就業時間（分）に 180 を、休憩時間（分）に 30 を設定します。
      overtime_in_work:
        - 標準勤務体系の勤務時間内で残業をした場合、時短（100/100）区分の残業とするかを設定します。
    gws/affair/duty_calendar:
      name:
        - 勤務カレンダー名を入力します。
      code:
        - 職種区分コードを入力します。
    gws/affair/duty_hour:
      name:
        - 勤務体系名を入力します。
    gws/affair/duty_notice:
      name:
        - タイトルを入力します。
      notice_type:
        - 種別を選択します。
      threshold_hour:
        - 上限時間を入力します。
      body:
        - 警告文を入力します。
    gws/addon/affair/file_target:
      target_group_id: 申請対象のグループを選択します。
      target_user_id: 申請対象のユーザーを選択します。
    gws/affair/overtime_day_result:
      search_term:
        - 集計対象の期間を設定します。
      search_group:
        - 集計対象のグループを選択します。
        - 配下のグループに所属しているユーザーの時間外を集計します。
      search_user:
        - 集計対象のユーザーを選択します。
    gws/affair/special_leave:
      code: コードを入力します。
      name: 名前を入力します。
      order:
        - フォルダーの並び順を数字で入力します。
        - 番号の小さい順にフォルダーが表示されます。
      staff_category: 職員区分を選択します。
    gws/affair/capital_year:
      name: 年度名を入力します。（例：令和00年度）
      code: 西暦を入力します。（例：2020）
      start_date: 年度の開始日を入力します。（例：2020/04/01）
      close_date: 年度の終了日を入力します。（例：2021/03/31）

