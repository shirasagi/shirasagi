  tooltip:
    gws/circular/comment:
      name: タイトルです
      text: コメントです
    gws/circular/post:
      name:
        - タイトルを入力します。
      due_date:
        - 回覧期限日時を選択します。
      see_type:
        - 既読にする形式を選択します。
        - 通常回覧：ボタンを押下した時に既読にする
        - 簡易回覧：詳細を開いた時に自動的に既読にする
    gws/circular/group_setting:
      circular_default_due_date:
        - 回覧期限日時の初期値を、今日から数えて何日後かで入力します。
        - 初期値は 7日 後です。
      circular_max_member:
        - 参加者の人数の上限を入力します。
        - 未指定である場合、制限されません。
        - 初期値は 未指定 です。
      circular_filesize_limit:
        - 回覧に添付されるファイルの合計容量の上限を入力します。
        - 未指定である場合、制限されません。
        - 初期値は 未指定 です。
      circular_delete_threshold:
        - 回覧を保持する期間を入力します。
        - 作成日からこの期間が経過すると自動で物理削除されます。
        - 初期値は 2年 です。
