        in_file: ファイル
  tooltip:
    gws/memo/message:
      member_ids:
        - メッセージの宛先を選択します。
    gws/memo/folder:
      name: フォルダーの名称を入力します。
      order:
        - フォルダーの並び順を数字で入力します。
        - 番号の小さい順にフォルダーが表示されます。
    gws/memo/filter:
      name:
        - フィルターの名前を入力します。
        - 作成したフィルターはメッセージの受信時に各条件が1度のみ評価されます。
      from_member_ids:
        - フィルターの条件となる差出人を選択します。
      to_member_ids:
        - フィルターの条件となる宛先（CC含む）を選択します。
      subject:
        - フィルターの条件となる件名を入力します。
        - 件名は部分一致で評価されます。
      body:
        - フィルターの条件となる本文を入力します。
        - 件名は部分一致で評価されます。
      action:
        - 条件に合致したメッセージに対して行う操作を選択します。
        - 移動する：指定したフォルダーにメッセージを移動します
        - ゴミ箱に移す：ゴミ箱にメッセージを移動します
      folder:
        - 移動するアクションで送り先となるフォルダーを指定します。
      state:
        - フィルターの状態を選択します。
        - 有効：このフィルターを有効化します
        - 無効：このフィルターを無効化します
      order:
        - フィルターの評価順を数字で入力します。
        - 番号の小さい順でフィルターの評価が行われます。
    gws/memo/signature:
      name:
        - 署名の一覧に表示される名称を入力します。
      text:
        - 署名の本文を入力します。
      default:
        - メッセージを新規作成した際に自動で入力される署名を選択します。
        - 有効：この署名を自動で入力します
        - 無効：この署名を自動で入力しません
    gws/memo/template:
      name:
        - 電話メモの一覧に表示される名称を入力します。
      text:
        - 電話メモの本文を入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
    gws/memo/forward:
      email:
        - メッセージ転送先のメールアドレスを入力します。
      default:
        - メッセージ転送設定を行います。
        - 有効：メッセージを登録したメールアドレスに転送します
        - 無効：転送しません
    gws/addon/memo/group_setting:
      memo_quota:
        - メッセージの合計容量の上限を入力します。
        - 合計容量が超えたユーザーはメッセージの送受信ができません。
        - 各受信フォルダー、送信済みフォルダー、下書きフォルダー内のメッセージが対象となります。
        - 未設定である場合、制限されません。
        - 初期値は 未設定 です。
      memo_filesize_limit:
        - メッセージに添付されるファイルの合計容量の上限を入力します。
        - 未設定である場合、制限されません。
        - 初期値は 未設定 です。
      memo_reminder:
        - メッセージを送信したあと各受信者のリマインダーに表示する日数を選択します。
        - メッセージが下書きの時はリマインダーはまだ登録されません。
        - メッセージが送信された時にリマインダーが登録されます。
      memo_email:
        - 転送したメッセージを受信したときに送信者として表示されるメールアドレスです。
        - 未設定の場合、システム標準の送信者設定が利用されます。
    gws/addon/memo/priority:
      priority:
        - メッセージの重要度を選択します。
    gws/memo/list:
      name:
        - タイトルを入力します。
      sender_name:
        - 送信者を入力します。省略した場合、送信者名としてタイトルが用いられます。
      signature:
        - 署名を入力します。
      category_ids:
        - カテゴリーを選択します。
    gws/addon/memo/notify_setting:
      notify_state:
        - 参加者への通知の有無を設定します。

  job:
    models:
      gws/memo/message_export: メッセージ/エクスポート
