  tooltip:
    gws/workflow/file:
      name:
        - タイトルを入力します。
    gws/workflow/form:
      name:
        - タイトルを入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
      state:
        - 申請フォームを公開するかどうかを選択します。
      agent_state:
        - 代理申請を許可するかどうかを選択します。
      memo:
        - 備考を入力します。
        - 備考は他の場所に表示されませんので管理目的のメモなどを入力します。
    gws/workflow/column:
      name:
