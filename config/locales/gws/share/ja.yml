      gws/share/folder:
        name: フォルダー名
        depth: 階層
        order: 並び順
        share_max_file_size: 最大ファイルサイズ
        share_max_folder_size: 総容量制限
        descendants_files_count: ファイル数
        descendants_total_file_size: ファイル容量

  tooltip:
    gws/share/category:
      name:
        - カテゴリー名を入力します。
    gws/share/file:
      folder: フォルダー名を選択します。
      url_copy: クリップボードにファイルのURLをコピーします。
    gws/share/folder:
      name:
        - フォルダー名を入力します。
        - 親フォルダー名にスラッシュ区切りでサブフォルダーを作成することができます。
      order:
        - 並び順を入力します。
      share_max_file_size:
        - 最大ファイルサイズを入力します。
        - 最上位のフォルダーの設定が下位の全てのフォルダーに適用されます。
      share_max_folder_size:
        - フォルダーの総容量制限を入力します。
        - 最上位のフォルダーの設定が下位の全てのフォルダーに適用されます。
    gws/addon/share/group_setting:
      share_max_file_size:
        - 最大ファイルサイズを入力します。
      share_files_capacity:
        - 総容量を入力します。
      share_default_sort:
        - ファイル一覧の並び順の規定値を選択します。

  job:
    models:
      gws/share/compress_job: 共有ファイル/圧縮ダウンロード
      gws/share/trash_purge_job: 共有ファイル/ゴミ箱の掃除
