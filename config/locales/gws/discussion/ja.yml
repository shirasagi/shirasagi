  tooltip:
    gws/discussion/forum:
      name:
        - タイトルを入力します。
      forum_quota:
        - 電子会議室の使用容量の上限を入力します。
        - 使用容量が超えた場合、投稿ができません。
        - 未設定である場合、制限されません。
        - 初期値は 未設定 です。
    gws/discussion/topic:
      name:
        - タイトルを入力します。
      order:
        - 並び順を設定します。数字が小さいほど先頭に表示されます。
      order:
        - 並び順を設定します。数字が小さいほど先頭に表示されます。
      permit_comment:
        - コメントを許可するかどうかを選択します。
      permanently:
        - 有効にするとコメントの投稿、編集、削除を行えなくなります。
      topic_quota:
        - スレッドの使用容量の上限を入力します。
        - 使用容量が超えた場合、投稿ができません。
        - 未設定である場合、制限されません。
        - 初期値は 未設定 です。
    gws/addon/discussion/release:
      state:
        - 公開画面への公開、非公開を選択します。
    gws/addon/discussion/notify_setting:
      notify_state:
        - 設定を有効にすると、スレッドの新規作成、コメントの投稿があった際、参加者に通知メッセージを送信することができます。
        - 電子会議室が非公開状態の場合、通知メッセージは送信されません。
    gws/addon/discussion/group_setting:
      discussion_quota:
        - 電子会議室の合計容量の上限を入力します。
        - 合計容量が超えた場合、投稿ができません。
        - 未設定である場合、制限されません。
        - 初期値は 未設定 です。
      discussion_filesize_limit:
        - スレッドまたは投稿に添付されるファイルの合計容量の上限を入力します。
        - 未設定である場合、制限されません。
        - 初期値は 未設定 です。
      discussion_new_days:
        - 新着表示期間を設定します。
      discussion_unseen_interval:
        - 新着確認の間隔を設定します。
      discussion_recent_limit:
        - 新着一覧の表示件数を設定します。
      discussion_todo_limit:
        - TODOの表示件数を設定します。
      discussion_comment_limit:
        - １スレッドに対するコメントの上限を設定します。
