  tooltip:
    gws/column/base:
      name:
        - 入力項目名を入力します。
      required:
        - 項目の入力が必須か任意かを選択します。
      order:
        - 表示順を入力します。
        - 数字が小さいほど上位に表示されます。
      tooltips:
        - 項目のツールチップを入力します。
      prefix_label:
        - 入力項目の前に表示するラベルを入力します。
      postfix_label:
        - 入力項目の後に表示するラベルを入力します。
      place_holder:
        - プレースホルダーを入力します。

    gws/column/text_field:
      input_type:
        - 種類を選択します。
        - 一部の種類は、最近のブラウザでしかサポートされていません。

    gws/column/number_field:
      min_decimal:
        - 最小値を入力します。
      max_decimal:
        - 最大値を入力します。
      initial_decimal:
        - 初期値を入力します。
      scale:
        - 小数点以下の桁数を入力します。
      minus_type:
        - 負数の表示方法を選択します。

    gws/column/file_upload:
      upload_file_count:
        - アップロードできるファイル数を選択します。

    gws/addon/column/text_like:
      max_length:
        - 入力文字数の最大長を入力します。
      additional_attr:
        - 出力される入力形式のHTMLに属性を追加することが可能です。

    gws/addon/column/select_like:
      select_options:
        - 回答の選択肢を入力します。
        - テキストを改行で区切ることで複数の選択肢を入力することができます。
