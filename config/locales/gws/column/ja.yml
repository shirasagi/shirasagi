  tooltip:
    gws/column/base:
      name:
        - 入力項目名を入力します。
      required:
        - 項目の入力が必須か任意かを選択します。
      order:
        - 表示順を入力します。
        - 数字が小さいほど上位に表示されます。
      tooltips:
        - 項目のツールチップを入力します。

    gws/column/text_field:
      input_type:
        - 種類を選択します。
        - 一部の種類は、最近のブラウザでしかサポートされていません。

