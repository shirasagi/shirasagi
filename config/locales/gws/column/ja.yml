      place_holder:
        - プレースホルダーを入力します。

    gws/column/select:
      place_holder:
        - プレースホルダーを入力します。

    gws/addon/column/text_like:
      max_length:
        - 入力文字数の最大長を入力します。
      place_holder:
        - プレースホルダーを入力します。
      additional_attr:
        - 出力される入力形式のHTMLに属性を追加することが可能です。

    gws/addon/column/select_like:
      select_options:
        - 回答の選択肢を入力します。
        - テキストを改行で区切ることで複数の選択肢を入力することができます。
