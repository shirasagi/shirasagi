    month: '%{count}月'
    day: '%{count}日'
    hour: '%{count}時'
    minute: '%{count}分'

  date:
    formats:
      attendance_year_month: ! '%Y年%1m月'
      attendance_month_day: ! '%1m月%1d日 (%a)'
      attendance_day: ! '%Y年%1m月%1d日'

