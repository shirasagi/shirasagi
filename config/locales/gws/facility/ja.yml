  tooltip:
    gws/facility/item:
      name:
        - 設備名を入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
      category_id:
        - カテゴリーを選択します。
      activation_date:
        - 有効期間（開始）を入力します。
        - 有効期間がない場合は空にしておきます。
      expiration_date:
        - 有効期間（終了）を入力します。
        - 有効期間がない場合は空にしておきます。
      minutes_limit:
        - 連続して利用することが可能な最大の時間を入力します。
      max_days_limit:
        - 何日先まで予約可能かを入力します。
    gws/facility/category:
      name:
        - カテゴリー名を入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
    gws/facility/custom_field:
      name:
        - 項目の名称を入力します。
      order:
        - 質問項目の並び順を指定します。
        - 数字が小さいほど上位に表示されます。
    gws/addon/facility/input_setting:
      input_type:
        - 回答欄の入力形式を選択します。
      select_options:
        - 入力形式で「ラジオボタン選択」「プルダウン選択」「チェックボックス選択」を選択した場合の回答の選択肢を入力します。
        - 改行で複数の選択肢を入力します。
      required:
        - 項目の入力が必須か任意かを選択します。
      additional_attr:
        - 出力される入力形式のHTMLに属性を追加することが可能です。
      input_confirm:
        - 入力項目を二重に入力させ、入力内容を確認するかどうかを選択します。
      max_upload_file_size:
        - アップロード出来るファイルサイズを指定します。ファイルサイズをMB(メガバイト)単位で指定します。
