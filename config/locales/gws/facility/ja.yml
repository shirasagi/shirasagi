  tooltip:
    gws/facility/item:
      name:
        - 設備名を入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
      category_id:
        - カテゴリーを選択します。
      activation_date:
        - 有効期間（開始）を入力します。
        - 有効期間がない場合は空にしておきます。
      expiration_date:
        - 有効期間（終了）を入力します。
        - 有効期間がない場合は空にしておきます。
      minutes_limit:
        - 連続して利用することが可能な最大の時間を入力します。
      max_days_limit:
        - 何日先まで予約可能かを入力します。
        - この制限は設備管理者には適用されず、設備管理者はこの制限を受けずに何日先でも予約することができます。
      reservation_start_date:
        - 予約可能期間（開始）を入力します。
        - 予約可能期間の指定がない場合は空にしておきます。
        - この制限は設備管理者にも適用されます。
      reservation_end_date:
        - 予約可能期間（終了）を入力します。
        - 予約可能期間の指定がない場合は空にしておきます。
        - この制限は設備管理者にも適用されます。
      approval_check_state:
        - 予約に管理ユーザーの承認を必要とします。
    gws/facility/category:
      name:
        - カテゴリー名を入力します。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
    gws/facility/custom_field:
      name:
        - 項目の名称を入力します。
      order:
        - 質問項目の並び順を指定します。
        - 数字が小さいほど上位に表示されます。
