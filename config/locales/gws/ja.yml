  tooltip:
    gws/model/category:
      name:
        - 種別名を入力します。
      color:
        - 表示色を入力します。
        -
        - 表示色は "#RRGGBB" 形式で入力します（RR, GG, BB はそれぞれ赤、緑、青の成分を16進数で入力）。
      order:
        - 並び順を入力します。
        - 数字が小さいほど上位に表示されます。
    gws/model/file:
      in_file:
        - ファイルを選択します。
      name:
        - ファイル名を入力します。
      filename:
        - ファイル名（英数）を入力します。
      geo_location:
        - 緯度・経度を10進で入力します。
      memo:
        - 補足情報を入力します。
    gws/user:
      gws_main_group_ids:
        - ユーザーの所属する主なグループを選択します。
    gws/custom_group:
      name:
        - グループ名を入力します。
      order:
        - 表示順を入力します。
        - 数字が小さいほど上位に表示されます。
      member_ids:
        - 参加者を選択します。
    gws/addon/role:
      gws_role_ids:
        - ロールを選択します。
    gws/link:
      name:
        - タイトルを入力します。
    gws/addon/system/group_setting:
      sender_user_id:
        - 差出ユーザーを選択します。
        - 掲示板の新着投稿通知などの差出人として使用されます。
        - また、差出人ユーザーと差出人メールアドレスの両方が設定されている場合、差出人ユーザーの方が優先的に使用されます。
      sendmail_domains:
        - メール送信許可ドメインを入力します。
      canonical_scheme:
        - グループウェアスキームを選択します。
        - システムからメールを送信する際、メールに記載される URL がここで設定したスキームになります。
      canonical_domain:
        - グループウェアドメインを入力します。
        - システムからメールを送信する際、メールに記載される URL がここで設定したドメインになります。
      trash_threshold:
        - ゴミ箱の保持期間を設定できます。
    gws/addon/group_permission:
      custom_group_ids:
        - 編集を許可するカスタムグループを選択します。
