      models:
        gws/schedule/plan:
          file_size_exceeds_limit: 添付ファイルのサイズ（%{size}）が最大サイズ（%{limit}）を超えました。
    attributes:
      gws/schedule/planable:
        name: タイトル
        start_at: 開始日時
        end_at: 終了日時
        start_on: 開始日
        end_on: 終了日
        allday: 終日
        term: 日時
      gws/schedule/plan: &plan
        repeat_plan_id: 繰り返し
        category_id: 種別
        color: 表示色
      gws/schedule/repeat_plan: &repeat_plan
        repeat_type: 繰り返し設定
        interval: 繰り返し間隔
        repeat_start: 開始日
        repeat_end: 終了日
        repeat_base: 繰り返しの基準
        wdays: 曜日
      gws/schedule/category:
        name: スケジュール種別
      gws/schedule/holiday:
        term: 日付
        color: 表示色
      gws/addon/schedule/repeat:
        <<: *repeat_plan
        repeat_start: 繰り返し - 開始日
        repeat_end: 繰り返し - 終了日
        wdays: 繰り返し曜日
      gws/addon/schedule/facility:
        facility_ids: 設備予約
      gws/schedule/group_setting:
        schedule_max_date: 入力可能期間
        schedule_max_years: 年数
        schedule_max_month: 期末月
        schedule_max_file_size: 添付最大サイズ
        todo_delete_threshold: 削除対象
      gws/schedule/user_setting:
        schedule_tabs: タブ表示
        schedule_tabs_group_ids: タブ表示/グループ
        in_schedule_tabs_group_ids: タブ表示/グループ
        schedule_tabs_custom_group_ids: タブ表示/カスタムグループ
        in_schedule_tabs_custom_group_ids: タブ表示/カスタムグループ
      gws/schedule/todo:
        <<: *plan
        name: ToDo
        term: 期限
        todo_state: 状態

  tooltip:
    gws/schedule/planable:
      name:
        - スケジュールのタイトルを入力します。
      term:
        - スケジュールの日時か日を入力します。
        -
        - 「終日」をチェックすると、終日にわたって実施するスケジュールを入力することができ、「終日」にチェックが入っている場合、スケジュールの日を入力します。
    gws/schedule/plan: &tooltip_plan
      category_id:
        - スケジュール種別を選択します。
      color:
        - 表示色を入力します。
        -
        - 表示色は "#RRGGBB" 形式で入力します（RR, GG, BB はそれぞれ赤、緑、青の成分を16進数で入力）。
    gws/schedule/repeat_plan: &repeat_plan_tooltip
      repeat_type:
        - 繰り返しを選択します。
      interval:
        - 繰り返し間隔を選択します。
      repeat_start:
        - 開始日を入力します。
      repeat_end:
        - 終了日を入力します。
      repeat_base:
        - 繰り返しの基準を選択します。
      wdays:
        - 曜日を選択します。
    gws/addon/schedule/repeat:
      <<: *repeat_plan_tooltip
    gws/addon/schedule/member:
      member_ids:
        - スケジュールへの参加者を選択します。
    gws/addon/schedule/facility:
      facility_ids:
        - 使用する設備を選択します。
    gws/schedule/group_setting:
      schedule_max_years:
        - 年数を入力します。
      schedule_max_month:
        - 期末月を入力します。
      schedule_max_file_size:
        - 添付ファイルの最大サイズを入力します。
        - 0 は無制限を意味します。
      todo_delete_threshold:
        - ToDoを物理削除するまでの日数を入力します。
    gws/schedule/holiday:
      name:
        - タイトルを入力します。
      term:
        - 休日の開始日と終了日を入力します。
      color:
        - 表示色を入力します。
        -
        - 表示色は "#RRGGBB" 形式で入力します（RR, GG, BB はそれぞれ赤、緑、青の成分を16進数で入力）。
    gws/schedule/category:
      name:
        - スケジュール種別を入力します。
    gws/schedule/todo:
      <<: *tooltip_plan
      name:
        - タスク名を入力します。
      term:
        - タスクの期限日を入力します。
