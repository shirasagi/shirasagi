      schedule_state:
        - 機能を利用するかしないかを選択します。
      schedule_menu_label:
        - メニュー名称を入力します。
        - 既定値は「スケジュール」です。
      schedule_max_years:
        - 年数を入力します。
      schedule_max_month:
        - 期末月を入力します。
      schedule_max_file_size:
        - 添付ファイルの最大サイズを入力します。
        - 0 は無制限を意味します。
      todo_delete_threshold:
        - ToDoを復旧することができる期間を入力します。
      schedule_attachment_state:
        - ファイル添付を許可するかどうかを選択します。
      schedule_drag_drop_state:
        - ドラッグ＆ドロップを許可するかどうかを選択します。
    gws/schedule/holiday:
      name:
        - タイトルを入力します。
      term:
        - 休日の開始日と終了日を入力します。
      color:
        - 表示色を入力します。
        -
        - 表示色は "#RRGGBB" 形式で入力します（RR, GG, BB はそれぞれ赤、緑、青の成分を16進数で入力）。
    gws/schedule/category:
      name:
        - スケジュール種別を入力します。
    gws/schedule/todo:
      <<: *tooltip_plan
      name:
        - タスク名を入力します。
      term:
        - タスクの期限日を入力します。

