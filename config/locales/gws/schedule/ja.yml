        - 開始日を入力します。
      repeat_end:
        - 終了日を入力します。
      repeat_base:
        - 繰り返しの基準を選択します。
      wdays:
        - 曜日を選択します。
    gws/addon/schedule/repeat:
      <<: *repeat_plan_tooltip
