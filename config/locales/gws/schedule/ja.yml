  tooltip:
    gws/schedule/planable:
      name:
        - スケジュールのタイトルを入力します。
      term:
        - スケジュールの日時か日を入力します。
        -
        - 「終日」をチェックすると、終日にわたって実施するスケジュールを入力することができ、「終日」にチェックが入っている場合、スケジュールの日を入力します。
    gws/schedule/priority:
      priority: 重要度を選択します。
    gws/schedule/plan: &tooltip_plan
      category_id:
        - スケジュール種別を選択します。
      color:
        - 表示色を入力します。
        -
        - 表示色は "#RRGGBB" 形式で入力します（RR, GG, BB はそれぞれ赤、緑、青の成分を16進数で入力）。
    gws/schedule/repeat_plan: &repeat_plan_tooltip
      repeat_type:
        - 繰り返しを選択します。
      interval:
        - 繰り返し間隔を選択します。
