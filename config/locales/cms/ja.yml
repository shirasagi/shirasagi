  tooltip:
    cms/node/model:
      route:
        - 設定した属性に応じたページ(index.html)が自動で生成されます。
        - |-
          記事/記事リスト
          フォルダー内の記事ページリストを表示します。
        - |-
          カテゴリー/カテゴリーリスト
          ファルダー属性「カテゴリー」を設定したフォルダーリストを表示します。
        - |-
          カテゴリー/ページリスト
          カテゴリーが設定されているページリストを表示します。
        - |-
          標準機能/フォルダーリスト
          フォルダー内のフォルダーリストを表示します。
        - |-
          標準機能/ページリスト
          フォルダー内のページリストを表示します。
        - |-
          イベント/イベントリスト
          イベント日付が設定されたページリストをカレンダー形式で表示します。
        - |-
          メールフォーム/フォーム
          メールフォームを表示します。
        - |-
          アップローダー/アップローダー
          ファイルをアップロードするためのフォルダです。
        - |-
          緊急災害レイアウト/緊急災害レイアウト
          緊急災害時にレイアウトを切り替えるためのフォルダです。
      foldername:
        - ファイル名はURLに利用します。
        - 半角英数字で入力してください。
        - .htmlなどの拡張子の記述は不要です。
      layout_id:
        - フォルダーのレイアウトを選択します。
      page_layout_id:
        - ページのレイアウトを選択します。
        - 初期値は上位のフォルダの設定を継承しています。
      shortcut:
        - 表示を選択することで管理画面のサイトトップ「コンテンツ」に表示されます。
      conditions:
        - 自フォルダー内のリスト以外で表示するリストのフォルダー名を記述します。
        - |-
          改行することで複数のファルダー指定することが可能です。
          例：
          oshirase
          oshirase/event
          shisei/jinji
      sort:
        - どういった順でリストの並べるかを指定します。
      limit:
        - |-
          リストの表示件数を指定します。
          指定件数を超えるとページネーションが生成されます。
      upper_html:
        - 自動生成されたページの内容の上部に任意の内容をHTMLで記述することが可能です。
      loop_html:
        - 自動生成されたページのリスト表示部分のHTMLを指定することが可能です。
        - |-
          下記のように記述します。
          #{class}　リンク先のフォルダー名が表示されます。
          #{url}　リンク先ページのURLが表示されます。
          #[name}　リンク先ページのタイトルが表示されます。
          #{summary}　リンク先ページのSummaryが表示されます。

          使用例：
          &lt;article class="#{class}">
            &lt;header>
              &lt;h2>&lt;a href="#{url}">#{name}&lt;/a>&lt;/h2>
            &lt;/header>
            &lt;p>#{summary}&lt;/p>
          &lt;/article>
      lower_html:
        - 自動生成されたページの内容の下部に任意の内容をHTMLで記述することが可能です。
      st_categories:
        - フォルダー下で使用するカテゴリーを設定します。
        - 設定されていない場合は全カテゴリーが対象となります。

    cms/part/model:
      route:
        - |-
          記事/記事リスト
          フォルダー内の記事リストを表示します。
        - |-
          カテゴリー/カテゴリーリスト
          自フォルダーと同階層にあるカテゴリーを表示します。
        - |-
          標準機能/HTML記述
          HTMLを自由に入力することが可能です。
        - |-
          標準機能/フォルダーリスト
          フォルダー内のフォルダーリストを表示します。
        - |-
          標準機能/ページリスト
          フォルダー内のページリストを表示します。
        - |-
          標準機能/新着タブ
          複数の記事リストをタブ分けで表示します。
        - |-
          標準機能/パンくずリスト
          パンくずリストを自動生成します。
      name:
        - パーツ名を入力します。
        - 日本語での入力が可能です。
      basename:
        - 半角英数字で入力してください。
        - .htmlなどの拡張子の記述は不要です。
      mobile_view:
        - 携帯画面で表示するか否かを選択します。
      ajax_view:
        - Ajaxを使用して動的に表示するか否かを選択します。

    cms/addon/list/model:
      conditions:
        - 自フォルダー内のリスト以外で表示するリストのフォルダー名を記述します。
        - |-
          改行することで複数のファルダー指定することが可能です。
          例：
          oshirase
          oshirase/event
          shisei/jinji
      sort:
        - どういった順でリストの並べるかを指定します。
      limit:
        - リストの表示件数を指定します。
      upper_html:
        - リスト部分の上部に任意の内容をHTMLで記述することが可能です。
      loop_html:
        - リスト表示部分のHTMLを指定することが可能です。
        - |-
          下記のように記述します。
          #{class}　リンク先のフォルダー名が表示されます。
          #{url}　リンク先ページのURLが表示されます。
          #[name}　リンク先ページのタイトルが表示されます。
          #{summary}　リンク先ページのSummaryが表示されます。

          使用例：
          &lt;article class="#{class}">
            &lt;header>
              &lt;h2>&lt;a href="#{url}">#{name}&lt;/a>&lt;/h2>
            &lt;/header>
            &lt;p>#{summary}&lt;/p>
          &lt;/article>
      lower_html:
        - リスト部分の下部に任意の内容をHTMLで記述することが可能です。
      new_days:
        - 設定した期間内に作成されたページへのリンクにNEWマークが付与されます。

    cms/addon/tabs:
      conditions:
        - タブ分けで表示するリストのフォルダー名を記述します。
        - |-
          改行することで複数のファルダー指定することが可能です。
          例：
          oshirase
          oshirase/event
          shisei/jinji
      limit:
        - リストの表示件数を指定します。
      new_days:
        - 設定した期間内に作成されたページへのリンクにNEWマークが付与されます。

    cms/addon/crumb:
      home_label:
        - パンくずのトップに表示するサイトトップの名称を記述します。

    cms/layout:
      name:
        - レイアウト名を入力します。
        - 日本語での入力が可能です。
      basename:
        - 半角英数字で入力してください。
        - .htmlなどの拡張子の記述は不要です。
