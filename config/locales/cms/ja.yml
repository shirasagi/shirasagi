        - ページをオープンデータとして登録する際、どのデータセット・グループを使用するかを設定します。
        - 設定したデータセット・グループがデータセットに設定されます。

    cms/addon/opendata_ref/license:
      opendata_license_ids:
        - ページをオープンデータとして登録する際、どのライセンスを使用するかを設定します。
        - 設定したライセンスがデータセット内のリソースに設定されます。

    cms/addon/page_group_list:
      conditions:
        - 表示するリストのフォルダー名を記述します。
        - 設定されていない場合、すべてのフォルダーからページを検索します。
        - |-
          改行することで複数のファルダーを指定することが可能です。
          例：
          oshirase
          oshirase/event
          shisei/jinji

    cms/addon/max_file_size_setting:
      max_file_size_setting:
        - フォルダー内のページ編集時に「ファイル>アップロード」から添付ファイルをアップする際のサイズ制限を設定可能です。

    cms/addon/tag_setting:
      st_tags:
        - ページに設定可能なタグを設定します。
        - スペースやカンマで区切ることで複数のタグを設定できます。

    cms/addon/tag:
      tags:
        - ページのタグを設定します。
        - スペースやカンマで区切ることで複数のタグを設定できます。

    cms/addon/related_page:
      related_page_ids:
        - このページの内容に関連するページへのリンクを選択します。
        - 選択したページへのリンクが本文の下部に表示されます。
      related_page_sort:
        - 関連記事の並び順を選択します。

    cms/addon/layout_html:
      html: |-
        レイアウトのHTMLを記述します。
        下記のテンプレートが使用可能です。

        {{ yield }}
        本文の呼び出しが行われます。
        {{ part "パーツのファイル名（拡張子は除く）" }}
        パーツの呼び出しが行われます。

        #{page_name}
        ページやフォルダーに設定しているタイトルが表示されます。
        #{page_released}
        ページの公開日時が「2015/4/1」の形式で表示されます。
        #{page_released.default}
        ページの公開日時が「2015/4/1」の形式で表示されます。
        #{page_released.iso}
        ページの公開日時が「2015-04-01」の形式で表示されます。
        #{page_released.long}
        ページの公開日時が「2015年4月1日」の形式で表示されます。
        #{page_released.short}
        ページの公開日時が「4/1」の形式で表示されます。
        #{page_updated}
        ページの更新日時が「2015/4/1」の形式で表示されます。
        #{page_updated.default}
        ページの更新日時が「2015/4/1」の形式で表示されます。
        #{page_updated.iso}
        ページの更新日時が「2015-04-01」の形式で表示されます。
        #{page_updated.long}
        ページの更新日時が「2015年4月1日」の形式で表示されます。
        #{page_updated.short}
        ページの更新日時が「4/1」の形式で表示されます。

        &lt;!-- skip-voice --&gt;&lt;div&gt;読み上げない&lt;/div&gt;&lt;!-- end-skip-voice --&gt;
        コメントアウトで囲われた個所の読み上げをスキップします。

        &lt;nav class="ss-adobe-reader" style="display: none"&gt;Adobe Reader&lt;/nav&gt;
        ページ内にPDFファイルがある場合にAdobe Readerのダウンロード案内が表示されます。

        &lt;footer id="ss-pc" style="display: none"&gt;PC表示&lt;/footer&gt;
        &lt;footer id="ss-mb" style="display: none"&gt;スマートフォン表示&lt;/footer&gt;
        スマートフォンやタブレットで表示した際にPC、スマートフォン表示を切り替えるボタンを表示します。

        #{if 条件分岐タグA}内容A#{end} 条件分岐タグAがtrueのとき、内容Aを表示します。
        #{if 条件分岐タグA}内容A#{elsif 条件分岐タグB}内容B#{end} 条件分岐タグAがtrueの場合は内容A、条件分岐タグAがfalseかつ条件分岐タグBがtrueの場合は内容Bを表示します。
        #{if 条件分岐タグA}内容A#{else}内容B#{end} 条件分岐タグAがtrueの場合は内容A、falseの場合は内容Bを表示します。

        条件分岐タグ:
        - is_page() ページならばtrue, それ以外はfalseを返します。
        - is_node() フォルダーならばtrue, それ以外はfalseを返します。
        - in_node('/docs') ファイル名がdocsから始まるならばtrue, それ以外はfalseを返します。
        - has_pages() 現在のフォルダーにページがある、または現在のフォルダーのカテゴリーに所属しているならばtrue, それ以外はfalseを返します。

    cms/addon/child_list:
      child_list:
        - |-
          #{child_items}を記述時に表示するリストについて設定します。
      child_limit:
        - リストの表示件数を指定します。
      child_loop_html:
        - 自動生成されたリスト表示部分のHTMLを指定することが可能です。
        - |-
          下記のように記述します。
          #{class}　リンク先のファイル名が表示されます。ファイル名に拡張子がある場合、拡張子を除いた部分が表示されます。
          #{date}　リンク先のページの公開日時が「2015/4/1」の形式で表示されます。
          #{date.default}　リンク先のページの公開日時が「2015/4/1」の形式で表示されます。
          #{date.iso}　リンク先のページの公開日時が「2015-04-01」の形式で表示されます。
          #{date.long}　リンク先のページの公開日時が「2015年4月1日」の形式で表示されます。
          #{date.short}　リンク先のページの公開日時が「4/1」の形式で表示されます。
          #{time}　リンク先のページの公開日時が「2015/4/1 12:34」の形式で表示されます。
          #{time.default}　リンク先のページの公開日時が「2015/4/1 12:34」の形式で表示されます。
          #{time.iso}　リンク先のページの公開日時が「2015-4-1 12:34」の形式で表示されます。
          #{time.long}　リンク先のページの公開日時が「2015年4月1日 12時34分」の形式で表示されます。
          #{time.short}　リンク先のページの公開日時が「15/04/01 12:34」の形式で表示されます。
          #{url}　リンク先ページのURLが表示されます。
          #{name}　リンク先ページのタイトルが表示されます。
          #{index_name}　リンク先ページの一覧用タイトルが表示されます。未設定の場合はタイトルが表示されます。
          #{summary}　リンク先ページのSummaryが表示されます。
          #{html}　リンク先ページの本文が表示されます。
          #{current}　現在訪問しているページとURLが同一の場合、classにcurrentが付与されます。
          #{new}　リンク先のページ公開日時がNEWマーク期間の範囲内の場合、classにnewが付与されます。
          #{id}　リンク先のファイルIDが表示されます。
          #{group}　リンク先ページの所有グループが表示されます。
          #{groups}　リンク先ページの全ての所有グループが表示されます。
          #{img.src}　リンク先ページ内に画像が存在する場合、リンク先ページの先頭の画像が表示されます。それ以外の場合、既定のパスが表示されます。
          #{categories}　リンク先ページ内がカテゴリに関連付けられている場合、リンク先ページのカテゴリリストが表示されます。
          #{pages.count}　リンク先ページ内にページが存在する場合、リンク先ページ内のページ数が表示されます。

          使用例：
          &lt;article class="#{class}">
            &lt;header>
              &lt;h2>&lt;a href="#{url}">#{name}&lt;/a>&lt;/h2>
            &lt;/header>
            &lt;p>#{summary}&lt;/p>
          &lt;/article>
      child_upper_html:
        - リスト部分の上部に任意の内容のHTMLを記述することが可能です。
      child_lower_html:
        - リスト部分の下部に任意の内容のHTMLを記述することが可能です。
    cms/addon/for_member_node:
      for_member_state:
        - 会員がログインしている時のみ閲覧できるように設定します。

    cms/command:
      name:
        - タイトルを入力します。
      description:
        - コマンドの説明を入力します。
      order:
        - コマンドの並び順に利用します。
        - 数字が小さいほど一覧ページの上位にリンクが表示されます。
      command:
        - |-
          コマンドを入力します。
          コマンドを実行する箇所に応じて引数が追加されます。

          第一引数：
          site　サイト設定からコマンドを実行した場合に追加されます。
          folder　フォルダー取り込み、フォルダー書き込みからコマンドを実行した場合に追加されます。
          page　ページ取り込みからコマンドを実行した場合に追加されます。

          第二引数：
          第一引数に応じた同期対象のパス

          コマンド例：
          echo

          実行例：
          site /var/www/shirasagi/public/sites/w/w/w/_
      output:
        - コマンドを並び順の通りに実行します。

    cms/form:
      name:
        - テンプレート名を入力します。
        - 日本語での入力が可能です。
      column_ids:
        - 定型フォームのコラムを設定します。
      html: |-
        定型フォームのHTMLを設定します。
        {{ 項目名 }}のように記述することで該当する項目の入力値を表示します。

        使用例：
          &lt;dl>
            &lt;dt>項目&lt;/dt>
            &lt;dd>{{ 項目名1 }}&lt;/dd>
            &lt;dt>項目&lt;/dt>
            &lt;dd>{{項目名2}}&lt;/dd>
          &lt;/dl>

    cms/addon/form/node:
      st_form_ids:
        - フォルダー下で使用する定型フォームを設定します。
        - 設定されていない場合は定型フォームは使用されません。

    cms/addon/form/page:
      form_id:
        - 定型フォームを設定します。
    cms/column/base:
      name:
        - 入力項目名を入力します。
      required:
        - 項目の入力が必須か任意かを選択します。
      order:
        - 表示順を入力します。
        - 数字が小さいほど上位に表示されます。
      tooltips:
        - 項目のツールチップを入力します。

    cms/column/text_field:
      input_type:
        - 種類を選択します。
        - 一部の種類は、最近のブラウザでしかサポートされていません。

    cms/column/date_field:
      place_holder:
        - プレースホルダーを入力します。
      html_tag:
        - 公開側のHTMLタグを選択します。
      html_additional_attr:
        - 公開側のHTMLタグの追加属性を指定します。

    cms/column/url_field:
      html_tag:
        - 公開側のHTMLタグを選択します。
      html_additional_attr:
        - 公開側のHTMLタグの追加属性を指定します。

    cms/column/select:
      place_holder:
        - プレースホルダーを入力します。

    cms/column/file_upload:
      html_tag:
        - 公開側のHTMLタグを選択します。
      html_additional_attr:
        - 公開側のHTMLタグの追加属性を指定します。

    cms/addon/column/text_like:
      max_length:
        - 入力文字数の最大長を入力します。
      place_holder:
        - プレースホルダーを入力します。
      additional_attr:
        - 出力される入力形式のHTMLに属性を追加することが可能です。

    cms/addon/column/select_like:
      select_options:
        - 回答の選択肢を入力します。
        - テキストを改行で区切ることで複数の選択肢を入力することができます。

