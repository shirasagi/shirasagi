  tooltip:
    ads/banner:
      name:
        - 広告バナーのリンク先のサイト名を入力します。
        - 画像のalt属性にも利用します。
      link_url:
        - 広告バナーのリンク先のURLを入力します。
      file_id:
        - 広告バナーに利用する画像を登録します。
    ads/addon/page_list:
      link_action:
        - リンクの動作を設定します。
        -
        - クッションページ：
        - 外部サイトへ移動する旨のページを表示します。
        -
        - 直リンク：
        - 直接外部サイトへ移動します。
        - アクセス集計には反映されません。
      link_target:
        - リンクの表示形式を設定します。
      with_category:
        - 表示中のページにカテゴリーが設定されている場合、そのカテゴリーを設定しているバナーのみ表示します。
      sort:
        - どういった順でリストの並べるかを指定します。
      upper_html:
        - リスト部分の上部に任意の内容をHTMLで記述することが可能です。
      lower_html:
        - リスト部分の下部に任意の内容をHTMLで記述することが可能です。

