  tooltip:
    chat/intent:
      name:
        - 名前を設定します。
      phrase:
        - フレーズを設定します。
        - 改行でフレーズを複数設定できます。
        - チャットボットで指定のフレーズが使用されていると返答します。
      suggest:
        - サジェストを設定できます。
        - 改行でサジェストを複数設定できます。
        - チャットボットで指定のフレーズが使用されているとサジェストを返します。
      response:
        - 返答を設定します。
        - チャットボットで指定のフレーズが使用されていると返答します。
        - 設定しない場合、親フォルダーの返答テンプレートを使用します。
      link:
        - リンクを設定します。
        - 改行でリンクを複数設定できます。
        - 返答で設定したリンクをLineチャットボットで表示するのに必要です。
      question:
        - フィードバックを表示するか設定します。
      site_search:
        - サイト内検索のリンクを表示するか設定します。
      order:
        - 並び順を設定します。
    chat/category:
      name:
        - 名前を設定します。
      order:
        - 並び順を設定します。
    chat/addon/category:
      category_ids:
        - カテゴリーを設定します。
    chat/addon/path:
      chat_path:
        - フォルダーのパスを設定します。
        - デフォルトでは親フォルダーを使用します。
    chat/addon/text:
      first_text:
        - チャットボットの開始時に表示される文章を設定できます。
      first_suggest:
        - チャットボットの開始時に表示されるサジェストを設定できます。
        - 改行でサジェストを複数設定できます。
      exception_text:
        - 対応するフレーズが見つからない場合に返答する文章を設定できます。
      response_template:
        - シナリオの返答を設定します。
        - シナリオ作成時に返答がない場合に使用されます。
      question:
        - フィードバックの文章を設定できます。
      chat_success:
        - フィードバックに対して"はい"を押された場合に表示される文章を設定できます。
      chat_retry:
        - フィードバックに対して"いいえ"を押された場合に表示される文章を設定できます。
      set_location:
        - Lineで位置情報を送る時のテキストを設定できます。
      radius:
        - Lineで位置情報を送った時の検索範囲を設定できます。

