  tooltip:
    opendata/dataset:
      text: &text
        - データセットの説明を入力します。
        - URLは自動的にリンクが設定されます。
      tags:
        - 関連する単語を登録します。
        - カンマ、スペースで区切ることにより複数の単語を設定することができます。
    opendata/resource:
      format:
        - ファイルのフォーマットを半角英数の大文字で入力します。
        - 「 TTL 」を入力した場合はRDFサーバにデータが登録されます。
      text: *text
      tsv_id:
        - TSV、CSVファイルを登録しておくとデータセットのページでプレビュー表示ができます。
        - リソースファイルがTSV、CSVファイルの場合は登録する必要はありません。
    opendata/app:
      text:
        - アプリの説明を入力します。
        - URLは自動的にリンクが設定されます。
      tags:
        - 関連する単語を登録します。
        - カンマ、スペースで区切ることにより複数の単語を設定することができます。
    opendata/appfile:
      text:
        - ファイルの説明を入力します。
        - URLは自動的にリンクが設定されます。
    opendata/idea:
      text:
        - コメント内容を入力します。
        - URLは自動的にリンクが設定されます。
      tags:
        - 関連する単語を登録します。
        - カンマ、スペースで区切ることにより複数の単語を設定することができます。
    opendata/license:
      name:
        - ライセンス名を入力します。
      related_url:
        - 登録するライセンスの公式ページや説明ページのURLを登録します。
      order:
        - 表示順を入力します。
        - 数字が小さいほど上位に表示されます。
    opendata/csv2rdf_settings:
      rdf_property:
        - 適切な RDF プロパティを一覧内から選択し、「保存」ボタンをクリックします。
    opendata/addon/dataset_page_setting:
      show_point:
        - ポイントを表示するかどうかを選択します。
        - 未選択の場合、ポイントを表示します。
      show_tabs:
        - 表示するタブを選択します。
    opendata/addon/app_page_setting:
      show_point:
        - ポイントを表示するかどうかを選択します。
        - 未選択の場合、ポイントを表示します。
      show_tabs:
        - 表示するタブを選択します。
    opendata/addon/idea_page_setting:
      show_point:
        - ポイントを表示するかどうかを選択します。
        - 未選択の場合、ポイントを表示します。
      show_tabs:
        - 表示するタブを選択します。
    opendata/addon/list_node_setting:
      limit:
        - |-
          リストの表示件数を指定します。
    opendata/cms_ref/page:
      assoc_method:
        - 連携確認方法を選択します。
        - 自動を選択すると、CMS の記事との連携が自動で確認され、記事が削除されたり非公開になったりした場合、自動的にデータセットが非公開になります。また、リソースは自動的に記事の添付ファイルと連動するようになります。
        - 手動を選択すると、CMS の記事との連携が自動では確認されません。

