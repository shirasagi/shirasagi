  tooltip:
    opendata/dataset:
      text:
        - データセットの説明を入力します。
        - URLは自動的にリンクが設定されます。
      tags:
        - 関連する単語を登録します。
        - カンマ、スペースで区切ることにより複数の単語を設定することができます。
      creator_name:
        - データ作成者を入力します。
    opendata/resource:
      source_url:
        - リソースが外部サイトに存在する場合、リソースのURLを入力します。
        - この項目を設定した場合、リソースファイルを登録する必要はありません。
      format:
        - ファイルのフォーマットを半角英数の大文字で入力します。
        - 「 TTL 」を入力した場合はRDFサーバにデータが登録されます。
      text:
        - リソースの説明を入力します。
        - URLは自動的にリンクが設定されます。
      tsv_id:
        - TSV、CSVファイルを登録しておくとデータセットのページでプレビュー表示ができます。
        - リソースファイルがTSV、CSVファイルの場合は登録する必要はありません。
      order:
        - 並び順を入力します。
        - 数字が小さい順に表示されます。
    opendata/app:
      text:
        - アプリの説明を入力します。
        - URLは自動的にリンクが設定されます。
      tags:
        - 関連する単語を登録します。
        - カンマ、スペースで区切ることにより複数の単語を設定することができます。
    opendata/appfile:
      text:
        - ファイルの説明を入力します。
        - URLは自動的にリンクが設定されます。
    opendata/idea:
      text:
        - コメント内容を入力します。
        - URLは自動的にリンクが設定されます。
      tags:
        - 関連する単語を登録します。
        - カンマ、スペースで区切ることにより複数の単語を設定することができます。
    opendata/license:
      name:
        - ライセンス名を入力します。
      related_url:
        - 登録するライセンスの公式ページや説明ページのURLを登録します。
      order:
        - 表示順を入力します。
        - 数字が小さいほど上位に表示されます。
    opendata/csv2rdf_settings:
      rdf_property:
        - 適切な RDF プロパティを一覧内から選択し、「保存」ボタンをクリックします。
    opendata/addon/dataset_page_setting:
      show_point:
        - ポイントを表示するかどうかを選択します。
        - 未選択の場合、ポイントを表示します。
      show_tabs:
        - 表示するタブを選択します。
    opendata/addon/app_page_setting:
      show_point:
        - ポイントを表示するかどうかを選択します。
        - 未選択の場合、ポイントを表示します。
      show_tabs:
        - 表示するタブを選択します。
    opendata/addon/idea_page_setting:
      show_point:
        - ポイントを表示するかどうかを選択します。
        - 未選択の場合、ポイントを表示します。
      show_tabs:
        - 表示するタブを選択します。
    opendata/addon/list_node_setting:
      limit:
        - |-
          リストの表示件数を指定します。
    opendata/cms_ref/page:
      assoc_method:
        - 連携確認方法を選択します。
        - 自動を選択すると、CMS の記事との連携が自動で確認され、記事が削除されたり非公開になったりした場合、自動的にデータセットが非公開になります。また、リソースは自動的に記事の添付ファイルと連動するようになります。
        - 手動を選択すると、CMS の記事との連携が自動では確認されません。
    opendata/addon/update_plan:
      update_plan: 更新頻度を入力します。
      update_plan_date:
        - 更新予定日を入力します。
        - 更新予定日のメール通知が有効の場合、メール通知されます。
        - ""
        - 毎月　：更新予定日 から １ヶ月毎
        - 四半期：更新予定日 から ３ヶ月毎
        - 毎年　：更新予定日 から １年毎
        - ２年毎：更新予定日 から ２年毎
        - ３年毎：更新予定日 から ３年毎
        - ４年毎：更新予定日 から ４年毎
        - ５年毎：更新予定日 から ５年毎
        - 空欄　：更新予定日
      update_plan_mail_state: 更新予定日のメール通知を設定します。
    opendata/addon/counter_html:
      html:
        - HTMLを設定します。
        - |-
          下記のテンプレートが使用可能です。
          #{dataset_count}　データセット件数が表示されます。
          #{dataset_tag_count}　データセットのタグ件数が表示されます。
          #{dataset_group_count}　データセットのグループ件数が表示されます。
          #{estat_dataset_count}　eStat分野が設定されたデータセット件数が表示されます。
          #{estat_dataset_tag_count}　eStat分野が設定されたデータセットのタグ件数が表示されます。
          #{estat_dataset_group_count}　eStat分野が設定されたデータセットのグループ件数が表示されます。
          #{app_count}　アプリ件数が表示されます。
          #{app_tag_count}　アプリのタグ件数が表示されます。
          #{idea_count}　アイデア件数が表示されます。
          #{idea_tag_count}　アイデアのタグ件数が表示されます。
    opendata/harvest/importer:
      name:
        - 名前を設定します。
      source_url:
        - URLを設定します。
      api_type:
        - APIを設定します。
      resource_size_limit_mb:
        - 最大リソースサイズを設定します。
        - サイズを超えたリソースは外部リンクとしてインポートされます。
      order:
        - 並び順を設定します。
      state:
        - ステータスを設定します。
        - 無効に設定すると定期実行の際に無視されます。
      basicauth_state:
        - Basic認証のステータスを設定します。
      basicauth_username:
        - Basic認証のユーザー名を設定します。
      basicauth_password:
        - Basic認証のパスワードを設定します。
    opendata/addon/harvest/importer_category_setting:
      default_category_ids:
        - 既定の分野を設定します。
    opendata/addon/harvest/importer_estat_category_setting:
      default_estat_category_ids:
        - 既定のeStat分野を設定します。
    opendata/addon/harvest/importer_area_setting:
      default_area_ids:
        - 既定の地域を設定します。
    opendata/addon/category_setting:
      categories_limit:
        - データセットに設定できる末端の分野数の上限を設定します。
        - 空欄 および 0 は無制限です。
    opendata/addon/estat_category_setting:
      st_estat_categories:
        - フォルダー下で使用するカテゴリーを設定します。
        - 設定されていない場合は全カテゴリーが対象となります。
      estat_categories_limit:
        - データセットに設定できる末端のeStat分野数の上限を設定します。
        - 空欄 および 0 は無制限です。
    opendata/harvest/exporter:
      name:
        - 名前を設定します。
      url:
        - URLを設定します。
      api_type:
        - APIを設定します。
      api_key:
        - APIキーを設定します。
      order:
        - 並び順を設定します。
    opendata/part/dataset:
      loop_html:
        - 自動生成されたリスト表示部分のHTMLを指定することが可能です。
        - |-
          下記のように記述します。
          #{class}　リンク先のファイル名が表示されます。ファイル名に拡張子がある場合、拡張子を除いた部分が表示されます。
          #{date}　リンク先のページの公開日時が「2015/4/1」の形式で表示されます。
          #{date.default}　リンク先のページの公開日時が「2015/4/1」の形式で表示されます。
          #{date.iso}　リンク先のページの公開日時が「2015-04-01」の形式で表示されます。
          #{date.long}　リンク先のページの公開日時が「2015年4月1日」の形式で表示されます。
          #{date.short}　リンク先のページの公開日時が「4/1」の形式で表示されます。
          #{time}　リンク先のページの公開日時が「2015/4/1 12:34」の形式で表示されます。
          #{time.default}　リンク先のページの公開日時が「2015/4/1 12:34」の形式で表示されます。
          #{time.iso}　リンク先のページの公開日時が「2015-4-1 12:34」の形式で表示されます。
          #{time.long}　リンク先のページの公開日時が「2015年4月1日 12時34分」の形式で表示されます。
          #{time.short}　リンク先のページの公開日時が「15/04/01 12:34」の形式で表示されます。
          #{url}　リンク先ページのURLが表示されます。
          #{name}　リンク先ページのタイトルが表示されます。
          #{index_name}　リンク先ページの一覧用タイトルが表示されます。未設定の場合はタイトルが表示されます。
          #{summary}　リンク先ページのSummaryが表示されます。
          #{html}　リンク先ページの本文が表示されます。
          #{current}　現在訪問しているページとURLが同一の場合、classにcurrentが付与されます。
          #{new}　リンク先のページ公開日時がNEWマーク期間の範囲内の場合、classにnewが付与されます。
          #{id}　リンク先のファイルIDが表示されます。
          #{group}　リンク先ページの所有グループが表示されます。
          #{groups}　リンク先ページの全ての所有グループが表示されます。
          #{img.src}　リンク先ページ内に画像が存在する場合、リンク先ページの先頭の画像が表示されます。それ以外の場合、既定のパスが表示されます。
          #{categories}　リンク先ページ内がカテゴリに関連付けられている場合、リンク先ページのカテゴリリストが表示されます。
          #{pages.count}　リンク先ページ内にページが存在する場合、リンク先ページ内のページ数が表示されます。
          #{event_dates} イベント日が「2015/4/1」の形式で表示されます。
          #{event_dates.default} イベント日が「2015/4/1」の形式で表示されます。
          #{event_dates.default_full} イベント日が「2015/4/1 (水)」の形式で表示されます。
          #{event_dates.iso} イベント日が「2015-4-1」の形式で表示されます。
          #{event_dates.iso_full} イベント日が「2015-4-1 (水)」の形式で表示されます。
          #{event_dates.long} イベント日が「2015年4月1日」の形式で表示されます。
          #{event_dates.full} イベント日が「2015年4月1日 (水)」の形式で表示されます。
          #{event_deadline} イベントの締切日が「2015/4/1 12:34」の形式で表示されます。
          #{event_deadline.default} イベントの締切日が「2015/4/1 12:34」の形式で表示されます。
          #{event_deadline.iso} イベントの締切日が「2015-4-1 12:34」の形式で表示されます。
          #{event_deadline.long} イベントの締切日が「2015年4月1日 12時34分」の形式で表示されます。
          #{event_deadline.short} イベントの締切日が「15/04/01 12:34」の形式で表示されます。
          #{tags} リンク先ページのタグが表示されます。

          #{class_categories} リンク先ページ内が分野に関連付けられている場合、全てのカテゴリのフォルダ名が表示されます。
          #{class_estat_categories} リンク先ページ内がeStat分野に関連付けられている場合、全てのカテゴリのフォルダ名が表示されます。
          #{dataset_point} データセットのいいね！数が表示されます。
          #{dataset_downloaded} データセットのダウンロード数が表示されます。
    opendata/addon/site_setting:
      anti_bot_methods:
        - Bot 対策方法を選択します。
        - "&lt;a&gt; タグに rel=\"nofollow\" をつけると、Bot はリンクを辿らなくなります（ただし、紳士的な Bot のみ）。"
        - "通常の Bot ではボタンをクリックしないので、一括ダウンロードに &lt;button&gt; タグを用いるようにすると、Bot が辿らなくなります。"

