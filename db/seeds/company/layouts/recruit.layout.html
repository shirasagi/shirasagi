<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=2.0">
  <link href="/css/style.css" media="all" rel="stylesheet" />
  <script src="/js/common.js"></script>
  <!--[if lt IE 9]>
  <script src="/js/selectivizr.js"></script>
  <script src="/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div id="page">
  {{ part "head" }}
  <div id="wrap" class="two">
    {{ part "breadcrumbs" }}
    <div id="side">
      <article id="side-menu">
        <header><h1 class="recruit">採用情報</h1></header>
        <div class="menu">
          {{ part "recruit/side-menu" }}
        </div>
      </article>
    </div>
    <div id="main" class="recruit">
      <header><h1 id="ss-page-name">#{page_name}</h1></header>
      <header class="released">
        #{time.page_released.long}
      </header>
      {{ yield }}
    </div>
  </div>
  {{ part "page-top" }}
  {{ part "foot" }}
</div>
</body>
</html>
