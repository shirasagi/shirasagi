<article class="tourist-spot">
    <p class="img">{{ メイン画像 }}</p>
    <p class="about">{{ 説明文 }}</p>
    <table>
    <caption>ご案内</caption>
        <tbody>
        <tr><th>所在地</th><td>{{ 所在地 }}</td></tr>
        <tr><th>アクセス</th><td>{{ アクセス }}</td></tr>
        <tr><th>営業時間</th><td>{{ 営業時間 }}</td></tr>
        <tr><th>休業日</th><td>{{ 休業日 }}</td></tr>
        <tr><th>料金</th><td>{{ 料金 }}</td></tr>
        <tr><th>電話番号</th><td>{{ 電話番号 }}</td></tr>
        <tr><th>E-mail</th><td>{{ E-mail }}</td></tr>
        <tr><th>ホームページ</th><td>{{ ホームページ }}</td></tr>
        </tbody>
    </table>
    <div class="photos">
        {{ 写真1 }}
        {{ 写真2 }}
    </div>
</article>
