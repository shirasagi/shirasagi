<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=2.0">
  <link href="/css/style.css" media="all" rel="stylesheet" />
  <script src="/js/common.js"></script>
  <!--[if lt IE 9]>
  <script src="/js/selectivizr.js"></script>
  <script src="/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div id="page">

  {{ part "tool" }}
  {{ part "head" }}
  {{ part "navi" }}

  <div id="wrap" class="event">
    {{ part "breadcrumb" }}
    <div id="main">
      <header><h1 id="ss-page-name">#{page_name}</h1></header>
      {{ yield }}
      {{ part "page-top" }}
    </div>
    <div id="side">
      <section id="calendar">
        <header class="title"><h2>イベントカレンダー</h2></header>
        {{ part "/calendar/calendar" }}
      </section>
      <section id="calendar-search">
        <header class="title"><h2>イベント検索</h2></header>
        {{ part "/calendar/search/search" }}
      </section>
    </div>
  </div>

  {{ part "foot" }}

</div>
</body>
</html>
