<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=2.0">
  <link href="/css/style.css" media="all" rel="stylesheet" />
  <link href="/css/charaprof.css" media="all" rel="stylesheet" />
  <script src="/js/common.js"></script>
  <!--[if lt IE 9]>
  <script src="/js/selectivizr.js"></script>
  <script src="/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div id="page">

{{ part "tool" }}
{{ part "head" }}
{{ part "navi" }}

<div id="wrap">
  {{ part "breadcrumb" }}
  <div id="main">
    <header><h1 id="ss-page-name">#{page_name}</h1></header>
    {{ part "oshirase/kosodate/recent" }}
    {{ yield }}
    {{ part "page-top" }}
  </div>
  <div id="side">
    {{ part "links-life" }}
    {{ part "charaprof" }}
  </div>
</div>
<div id="add">
  <header>
    <h2>広告</h2>
  </header>
  <div class="info"><a href="#">広告バナーのご案内</a></div>
  {{ part "add/add" }}
</div>
{{ part "foot" }}

</div>
</body>
</html>
