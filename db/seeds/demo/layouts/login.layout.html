<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=2.0">
  <link href="/css/style.css" media="all" rel="stylesheet" />
  <script src="/js/common.js"></script>
  <!--[if lt IE 9]>
  <script src="/js/selectivizr.js"></script>
  <script src="/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div id="page">

{{ part "tool" }}
{{ part "head" }}
{{ part "navi" }}

<div id="wrap">
  {{ part "breadcrumb" }}
  <div id="main" class="one">
    <header><h1 id="ss-page-name">#{page_name}</h1></header>
    {{ yield }}
    <div class="reset_password">
      <p>自治体サンプル用アカウント: member@example.jp / pass123</p>
      <p>パスワードをお忘れの場合は、<a href="/registration/reset_password/">こちら</a>のリンクからパスワードを再設定してください。</p>
      <p>ユーザー登録がまだの方は、<a href="/registration/">こちら</a>のリンクからユーザー登録を行ってください。</p>
    </div>
    {{ part "page-top" }}
  </div>
</div>

{{ part "foot" }}

</div>
</body>
</html>
