<h1>サイトタイトル</h1>
<h3>お知らせ</h3>

<!-- 2. 画像のalt属性エラー -->
<img src="banner.jpg">

<a href="/about.html">会社概要</a>
<a href="/about.html">会社案内</a>

<!-- 4. テーブルのキャプション・thスコープエラー -->
<table>
  <tr>
    <th>氏名</th>
    <th>年齢</th>
  </tr>
  <tr>
    <td>山田太郎</td>
    <td>30</td>
  </tr>
</table>

<!-- 5. 置換語句エラー（例：「①」を「1」に置換） -->
<p>この文章には①が含まれています。</p>

<!-- 6. 日付フォーマットエラー（例：2024/5/1 → 2024年5月1日） -->
<p>イベント開催日：2024/5/1</p>

<!-- 7. 全角英数字エラー（全角英数字を半角に） -->
<p>ＡＢＣ１２３</p>

<!-- 8. 半角カナエラー（半角カナを全角カナに） -->
<p>ﾀﾋﾟｵｶ</p>

<p>shirasagi　taro</p>
