<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes,minimum-scale=1.0,maximum-scale=2.0">
  <link href="/css/style.css" media="all" rel="stylesheet" />
  <script src="/js/common.js"></script>
  <script src="/js/flexibility.js"></script>
  <script src="/js/heightLine.js"></script>
  <!--[if lt IE 9]>
  <script src="/js/selectivizr.js"></script>
  <script src="/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
<div id="page">
  {{ part "tool" }}
  {{ part "head" }}
  {{ part "navi" }}
  <div id="wrap">
    {{ part "breadcrumbs" }}
    <div id="main">
      <section id="yield" class="content-page event">
        <header id="page-title"><h1>#{page_name}</h1></header>
        {{ yield }}
      </section>
    </div>
    <div id="side">
       <section id="calendar" class="content-box">
        <header class="content-head"><h2>イベントカレンダー</h2></header>
        <div class="content-body">
          {{ part "event/calendar" }}
        </div>
      </section>
      {{ part "purpose/birth/folder" }}
      {{ part "age/zero/folder" }}
      {{ part "sub-menu/banner" }}
    </div>
  </div>
  {{ part "pagetop" }}
  {{ part "foot" }}
</div>
</body>
</html>
