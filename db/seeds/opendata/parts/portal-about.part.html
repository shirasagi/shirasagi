<section id="about">
  <header>
    <h1>Our Open Data とは</h1>
  </header>
  <p>徳島県における公共データの利活用環境の整備を目的としたポータルサイトです。</br>
  本県及び市町村が保有するオープンデータ一覧，また利用者保有のオープンデータを登録できる<a href="/dataset/">データカタログ</a>サイト。</br>
  </br>
  今後本サイトにおける機能を順次拡張し，2015年4月には，データカタログサイトのデータを利活用したアプリケーションの作成・取得ができるアプリマーケットや県民のニーズを広く集め，コミュニティを活性化させるためのアイデアボックスを提供する予定としています。</p>
</section>
