<p>閲覧者が特別なソフトウェアをダウンロードすることなく、ホームページを快適にお使いいただけるよう、ホームページ最上段にホームページの文字サイズの変更、ふりがなの表示機能を用意しております。</p>

<h1>文字サイズ変更機能</h1>

<p>文字の大きさを変更することで、文字を見やすくします。</p>

<dl>
  <dt>小さく</dt>
  <dd>文字サイズを小さくします。</dd>
</dl>

<dl>
  <dt>標準</dt>
  <dd>標準の文字サイズにします。</dd>
</dl>

<dl>
  <dt>大きく</dt>
  <dd>文字サイズを大きくします。</dd>
</dl>

<h1>ふりがな機能</h1>

<dl>
  <dt>ふりがなをつける</dt>
  <dd>漢字にふりながをつけます。</dd>
</dl>

<h1>RSSフィード</h1>

<p>RSSのアイコンをクリックすると登録するRSSのページが開きます。</p>

<p><img src="/img/rss.jpg" /><br />
  「このフィードを受信登録する」をクリックすれば登録されます。</p>
