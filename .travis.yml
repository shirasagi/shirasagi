language: ruby
dist: trusty
sudo: false
rvm:
  - 2.6.3

cache:
  apt: true
  bundler: true
  directories:
    - $HOME/.local
    - public/assets
    - tmp/cache/assets

services:
  - docker
  - mongodb
  #- elasticsearch

addons:
  chrome: stable
  apt:
    packages:
      - imagemagick
      - libmagick++-dev
      - sox
      - libsox-dev
      - lame
      - libmp3lame-dev
      - chromium-chromedriver
      # open-jtalk package is blacklisted
      # - open-jtalk
      # ubuntu 12.04 mecab is too old to work
      # - mecab
      # - libmecab-dev
      # - mecab-ipadic-utf8

bundler_args: "--without development"

env:
  global:
    - PATH=$PATH:$HOME/.local/bin
    - LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/.local/lib
    - LD_RUN_PATH=$LD_RUN_PATH:$HOME/.local/lib
    - TZ=Asia/Tokyo
    - CAPYBARA_MAX_WAIT_TIME=40
    - CAPYBARA_AJAX_WAIT_TIME=40
    - COVERALLS_PARALLEL=true
    - allow_open_jtalk=1

before_install:

install: # bash .travis.d/install.sh
  - bash .travis.d/exec.sh install 20-mecab
  - bash .travis.d/exec.sh install 21-mecab-ipadic
  - bash .travis.d/exec.sh install 22-mecab-ruby
  - bash .travis.d/exec.sh install 30-hts-engine
  - bash .travis.d/exec.sh install 31-open-jtalk
  - bash .travis.d/exec.sh install 90-bundle-install
  - docker pull shirasagi/mail
  - docker run --name test_mail -d -p 10143:143 -p 10587:587 shirasagi/mail
  - docker ps -a
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

before_script: # bash .travis.d/before_script.sh
  - bash .travis.d/exec.sh install 95-bin-deploy
  - bash .travis.d/exec.sh before_script 10-copy-config
  - bash .travis.d/exec.sh before_script 20-fix-mecab-path
  - bash .travis.d/exec.sh before_script 30-fix-voice-path
  - bash .travis.d/exec.sh before_script 50-update-gem

#script: travis_wait 60 bash .travis.d/script.sh

after_script:
  - echo $TRAVIS_JOB_ID
  - echo $TRAVIS_JOB_NUMBER
  - echo $TRAVIS_JOB_NAME

jobs:
  include:
    - stage: prepare cache
      script: true

    - stage: test
      name: Features_A
      script:
        - bundle exec rspec -p 10 spec/ --pattern "spec/features/{a,b,c,d,e,f}*/**/*.rb"
        - ./cc-test-reporter format-coverage -t simplecov -o codeclimate.$TRAVIS_JOB_NUMBER.json coverage/.resultset.json
      workspaces:
        create:
          name: codeclimate.$TRAVIS_JOB_NUMBER.json
          paths: codeclimate.$TRAVIS_JOB_NUMBER.json
    - name: Features_G
      script:
        - bundle exec rspec -p 10 spec/ --pattern "spec/features/{g}*/**/*.rb" --exclude "**/gws/memo/**/*.rb"
        - ./cc-test-reporter format-coverage -t simplecov -o codeclimate.$TRAVIS_JOB_NUMBER.json coverage/.resultset.json
      workspaces:
        create:
          name: codeclimate.$TRAVIS_JOB_NUMBER.json
          paths: codeclimate.$TRAVIS_JOB_NUMBER.json
    - name: Features_G (Memo)
      script:
        - bundle exec rspec -p 10 spec/ --pattern "spec/features/gws/memo/**/*.rb"
        - ./cc-test-reporter format-coverage -t simplecov -o codeclimate.$TRAVIS_JOB_NUMBER.json coverage/.resultset.json
      workspaces:
        create:
          name: codeclimate.$TRAVIS_JOB_NUMBER.json
          paths: codeclimate.$TRAVIS_JOB_NUMBER.json
    - name: Features_H
      script:
        - bundle exec rspec -p 10 spec/ --pattern "spec/features/{h,i,j,k,l,m,o}*/**/*.rb"
        - ./cc-test-reporter format-coverage -t simplecov -o codeclimate.$TRAVIS_JOB_NUMBER.json coverage/.resultset.json
      workspaces:
        create:
          name: codeclimate.$TRAVIS_JOB_NUMBER.json
          paths: codeclimate.$TRAVIS_JOB_NUMBER.json
    - name: Features_P
      script:
        - bundle exec rspec -p 10 spec/ --pattern "spec/features/{p,q,r,s,u,v,w}*/**/*.rb" --exclude "**/webmail/**/*.rb"
        - ./cc-test-reporter format-coverage -t simplecov -o codeclimate.$TRAVIS_JOB_NUMBER.json coverage/.resultset.json
      workspaces:
        create:
          name: codeclimate.$TRAVIS_JOB_NUMBER.json
          paths: codeclimate.$TRAVIS_JOB_NUMBER.json
    - name: Features_W (Webmail)
      script:
        - bundle exec rspec -p 10 spec/ --pattern "spec/features/webmail/**/*.rb"
        - ./cc-test-reporter format-coverage -t simplecov -o codeclimate.$TRAVIS_JOB_NUMBER.json coverage/.resultset.json
      workspaces:
        create:
          name: codeclimate.$TRAVIS_JOB_NUMBER.json
          paths: codeclimate.$TRAVIS_JOB_NUMBER.json
    - name: Other
      script:
        - bundle exec rspec -p 10 spec/ --pattern "spec/{models,jobs,helpers,lib,mailers,requests,validators}/**/*.rb"
        - ./cc-test-reporter format-coverage -t simplecov -o codeclimate.$TRAVIS_JOB_NUMBER.json coverage/.resultset.json
      workspaces:
        create:
          name: codeclimate.$TRAVIS_JOB_NUMBER.json
          paths: codeclimate.$TRAVIS_JOB_NUMBER.json

    - stage: deploy
      name: Code Climate
      before_script: skip
      script:
        - ls -la codeclimate.*
        - ./cc-test-reporter sum-coverage codeclimate.*.json -p 7
        - ./cc-test-reporter upload-coverage -r 8447130d9db9efadd8b86604c1976a4595fd3adc290daf45674490ba949da336
      workspaces:
        use:
          - codeclimate.$TRAVIS_JOB_ID.2.json
          - codeclimate.$TRAVIS_JOB_ID.3.json
          - codeclimate.$TRAVIS_JOB_ID.4.json
          - codeclimate.$TRAVIS_JOB_ID.5.json
          - codeclimate.$TRAVIS_JOB_ID.6.json
          - codeclimate.$TRAVIS_JOB_ID.7.json
          - codeclimate.$TRAVIS_JOB_ID.8.json

notifications:
  webhooks: https://coveralls.io/webhook
