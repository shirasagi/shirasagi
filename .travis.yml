language: ruby
dist: trusty
sudo: false
rvm:
  - 2.6.3

cache:
  apt: true
  bundler: true
  directories:
    - $HOME/.local

services:
  - docker
  - mongodb

addons:
  chrome: stable
  apt:
    packages:
      - imagemagick
      - libmagick++-dev
      - sox
      - libsox-dev
      - lame
      - libmp3lame-dev
      - chromium-chromedriver
      # open-jtalk package is blacklisted
      # - open-jtalk
      # ubuntu 12.04 mecab is too old to work
      # - mecab
      # - libmecab-dev
      # - mecab-ipadic-utf8

bundler_args: "--without development"

before_install:
  - export PATH=$PATH:$HOME/.local/bin
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$HOME/.local/lib
  - export LD_RUN_PATH=$LD_RUN_PATH:$HOME/.local/lib
  - export TZ=Asia/Tokyo
  - docker pull shirasagi/mail
  - docker run --name test_mail -d -p 10143:143 -p 10587:587 shirasagi/mail
  - docker ps -a

install: # bash .travis.d/install.sh
  - bash .travis.d/exec.sh install 20-mecab
  - bash .travis.d/exec.sh install 21-mecab-ipadic
  - bash .travis.d/exec.sh install 22-mecab-ruby
  - bash .travis.d/exec.sh install 30-hts-engine
  - bash .travis.d/exec.sh install 31-open-jtalk
  - bash .travis.d/exec.sh install 90-bundle-install
  - bash .travis.d/exec.sh install 95-bin-deploy

before_script: # bash .travis.d/before_script.sh
  - bash .travis.d/exec.sh before_script 10-copy-config
  - bash .travis.d/exec.sh before_script 20-fix-mecab-path
  - bash .travis.d/exec.sh before_script 30-fix-voice-path
  - bash .travis.d/exec.sh before_script 50-update-gem
  - export allow_open_jtalk=1

#script: travis_wait 60 bash .travis.d/script.sh

jobs:
  include:
    - stage: test
      script: bundle exec rspec -p 10 spec/ --pattern "spec/features/{a,b,c,d,e,f}*/**/*.rb"
      name: "Features_A"
    - script: bundle exec rspec -p 10 spec/ --pattern "spec/features/{g}*/**/*.rb" --exclude "**/gws/memo/**/*.rb"
      name: "Features_G"
    - script: bundle exec rspec -p 10 spec/ --pattern "spec/features/gws/memo/**/*.rb"
      name: "Features_G (Memo)"
    - script: bundle exec rspec -p 10 spec/ --pattern "spec/features/{h,i,j,k,l,m,o}*/**/*.rb"
      name: "Features_H"
    - script: bundle exec rspec -p 10 spec/ --pattern "spec/features/{p,q,r,s,u,v,w}*/**/*.rb" --exclude "**/webmail/**/*.rb"
      name: "Features_P"
    - script: bundle exec rspec -p 10 spec/ --pattern "spec/features/webmail/**/*.rb"
      name: "Features_W (Webmail)"
    - script: bundle exec rspec -p 10 spec/models/
      name: "Models"
    - script: bundle exec rspec -p 10 spec/ --pattern "spec/{jobs,helpers,lib,mailers,requests,validators}/**/*.rb"
      name: "Other (Jobs,Helpers,Lib,Mailers,Requests,Validators)"
