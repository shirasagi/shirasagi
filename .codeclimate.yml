version: "2"
engines:
  rubocop:
    enabled: true
    channel: rubocop-0-71
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - ruby
  rubymotion:
    enabled: true
  scss-lint:
    enabled: true
ratings:
  paths:
  - Gemfile.lock
  - "**.rb"
  - "**.coffee"
  - "**.css"
exclude_paths:
- bin/**/*
- private/**/*
- public/**/*
- spec/**/*
- "**/vendor/**/*"
