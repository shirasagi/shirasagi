name: reviewdog
on: [pull_request]
jobs:
  reviewdog:
    name: reviewdog
    runs-on: ubuntu-latest
    # uncomment blow line if you don't want to run reviewdog on your repository
    # if: ${{ github.repository == 'shirasagi/shirasagi' }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install -g stylelint stylelint-scss stylelint-config-recommended-scss stylelint-config-property-sort-order-smacss
      - uses: reviewdog/action-setup@v1
      - name: Run reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: reviewdog -reporter=github-pr-review
