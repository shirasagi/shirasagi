name: CI Spec Generator for SHIRASAGI

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆç•ªå·'
        required: true
        type: string
      target_repo:
